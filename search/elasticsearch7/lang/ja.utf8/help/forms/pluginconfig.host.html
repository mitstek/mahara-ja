<h1>Elasticsearch 7ホスト</h1>

<p>Elasticsearch 7サーバのホスト名またはIPアドレスです。</p>
<p>この設定はウェブインタフェースでは変更できません。あなたはconfig.phpファイルの以下の設定変数に値を設定することで設定を変更できます:</p>
<p><code>$cfg->plugin_search_elasticsearch7_host</code></p>
