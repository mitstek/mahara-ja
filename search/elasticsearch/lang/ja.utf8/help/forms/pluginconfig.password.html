<h3>認証パスワード</h3>

<p>イラスティック検索サーバへのアクセスにHTTP基本認証のユーザ名およびパスワードが必要な場合、あなたはここで<strong>パスワード</strong>を指定することができます (コアのイラスティック検索ソフトウェア自体にはユーザ名およびパスワードの機能は実装されていませんが、あなたはプラグインまたはプロクシ経由のアクセスにより、この機能を実現することができます)。</p>
<p>この設定はウェブインターフェースから変更することはできません。あなたのconfig.php設定に次の値の行を追加することで変更することができます: <code>$cfg->plugin->search->elasticsearch->password</code></p>
