<h1>Elasticsearch scheme</h1>

<p>Elasticsearchサーバのスキーマ</p>
<p>この設定はウェブインターフェースから変更することはできません。あなたはconfig.phpファイルに次の設定変数の値を記述することで設定を変更できます:</p>
<p><code>$cfg->plugin_search_elasticsearch_scheme</code></p>
