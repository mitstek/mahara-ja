<h1>Elasticsearchホスト</h1>

<p>Elasticsearchサーバのホスト名またはIPアドレスです。</p>
<p>この設定はウェブインターフェースからは変更できません。あなたのconfig.php設定に次の値の行を追加することで変更できます: <code>$cfg->plugin->search->elasticsearch->host</code></p>
