<h3>ユーザ完全一致検索</h3>

<p>あなたのサイトに多くのユーザが登録されていて、なおかつPostgreSQLデータベースを使用している場合、ユーザ完全一致検索を有効にした方が検索スピードが速くなります。この設定はMySQLデータベースでも動作しますが検索パフォーマンスを著しく向上させることは期待できません。</p>

<p>プロファイルフィールドの部分的一致では検索結果が返されないため例えばあなたがユーザ「Nigel」を検索する場合、「Nige」と検索ボックスに入力したとしてもそのユーザを探すことができないようになります。</p>
