<h3>完全一致人検索</h3>

<p>あなたのサイトに多くの人が登録されていて、なおかつPostgreSQLデータベースを使用している場合、完全一致人検索を有効にした方が検索スピードが速くなります。この設定はMySQLデータベースでも動作しますが検索パフォーマンスを著しく向上させることは期待できません。</p>

<p>プロファイルフィールドの部分的一致では検索結果が返されないため例えばあなたが人「Nigel」を検索する場合、「Nige」と検索ボックスに入力したとしてもその人を探すことができないようになります。</p>
