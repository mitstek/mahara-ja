<h3>フォーラム内の好ましくないコンテンツ</h3>
<p>フォーラム内の好ましくないコンテンツに関してグループメンバーからの苦情を含むメッセージを管理者に送信します。好ましくないコンテンツを含むとしてフォーラムトピックおよび投稿をフラグできます。</p>
<p>管理者にはサイト管理者、グループ管理者およびフォーラムモデレータを含みます。</p>
