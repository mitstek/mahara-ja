<h3>ユーザを自動的にメール購読させる</h3>
<p>ユーザ登録時、あなたがユーザに対してこのフォーラムの投稿を自動的にメール購読させたい場合、このオプションを「Yes」に設定してください。</p>
<p>メール購読した場合、このフォーラムの投稿および返信に関してユーザは通知メールを受信します。</p>
<p>通知メールを必要としない場合、ユーザはメール購読を解除することができます。</p>
