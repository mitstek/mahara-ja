<h3>グループメンバーを自動的に購読させる</h3>
<p>登録時、あなたがグループメンバーに対してこのフォーラムの投稿を自動的に購読させたい場合、このオプションを選択してください。</p>
<p>購読した場合、このフォーラムで投稿または返信された場合にグループメンバーは通知を受信します。</p>
<p>このフォーラムの「グループメンバーを自動的に購読させる」オプションが有効にされた場合、グループメンバーは通知を望まない場合に購読解除を選択できます。</p>
