<h3>グループメンバを自動的に購読させる</h3>
<p>登録時、あなたがグループメンバに対してこのフォーラムの投稿を自動的に購読させたい場合、このオプションを選択してください。</p>
<p>購読した場合、このフォーラムで投稿または返信された場合にグループメンバは通知を受信します。</p>
<p>このフォーラムの「グループメンバを自動的に購読させる」オプションが有効にされた場合、グループメンバは通知を望まない場合に購読解除を選択できます。</p>
