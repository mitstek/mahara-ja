<h3>ユーザを自動的に購読させる</h3>
<p>ユーザ登録時、あなたがユーザに対してこのフォーラムの投稿を自動的に購読させたい場合、このオプションを「Yes」に設定してください。</p>
<p>購読した場合、このフォーラムの投稿および返信に関してユーザは通知メールを受信します。</p>
<p>通知メールを必要としない場合、ユーザは購読を解除できます。</p>
