<h3>グループメンバの購読解除を許可する</h3>
<p>この設定を有効にした場合、グループメンバはこのフォーラムを購読解除できます。</p>
<p>この設定を無効にした場合、グループメンバはこのフォーラムを購読解除できません。また、フォーラムが属するグループ内で購読していないすべてのグループメンバは自動的に購読設定されます。</p>
