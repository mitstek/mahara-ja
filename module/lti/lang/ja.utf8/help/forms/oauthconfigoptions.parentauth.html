<h3>親認証局</h3>
<p>あなたが親認証局を設定した場合、ユーザはLTIのシングルサインオンと同様にその認証方法を使ってログインできます。</p>
<p>例えばあなたのインスティテューションにSAML認証をセットアップしてLTIの親とできます。これは外部アプリケーションからのLTI SSOと同様にユーザがMaharaホームページのSSOボタンを使用してログインできることを意味します。</p>
<p>あなたは必ずしも親認証局を設定する必要はありません。あなたが設定しない場合、ユーザはLTIでのみMaharaにアクセスできます。</p>
