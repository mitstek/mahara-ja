<h3>親認証局</h3>
<p>あなたが親認証局を設定した場合、ユーザはLTIのシングルサインオンと同様にその認証局を使ってログインすることができます。</p>
<p>例えばあなたのインスティテューションにSAML認証をセットアップしてLTIの親とすることができます。これは外部アプリケーションからのLTI SSOと同様にユーザがSSOボタンを使用してMahara内蔵のログインフォームでログインできることを意味します。</p>
<p>あなたは必ずしも親認証局を設定する必要はありません。あなたが設定しない場合、ユーザはLTIでのみMaharaにアクセスすることができます。</p>
