<h1>親認証局</h1>
<p>あなたが親認証局を設定した場合、人はLTIのシングルサインオンと同様にその認証方法を使ってログインできます。</p>
<p>例えばあなたのインスティテューションにSAML認証を設定してLTIの親とできます。これは外部アプリケーションからのLTI SSOと同様に人がMaharaホームページのSSOボタンを使用してログインできることを意味します。</p>
<p>あなたは必ずしも親認証局を設定する必要はありません。あなたが設定しない場合、人はLTIでのみMaharaにアクセスできます。</p>
