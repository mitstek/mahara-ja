<h3>受信箱</h3>
<p>これはあなたに適用されるシステム活動またはイベントのリストです。あなたがどのように通知を受信するか、設定エリア内の通知ページで決定してください。通知を読んだ後、あなたのリストから削除するためマークすることができます。</p>
<p><strong>注意:</strong> 以下の通知タイプは自動的に有効期限切れとなり、あなたのリストから6ヶ月後に削除されます:</p>

<ul>
<li>ページアクセス通知</li>
<li>ウォッチリスト通知</li>
<li>インスティテューションメッセージ</li>
</ul>
