<h1>受信箱</h1>
<p>これはあなたに適用されるシステム活動またはイベントのリストです。あなたがどのように通知を受信するか、設定エリア内の通知ページで決定してください。通知を読んだ後、あなたのリストから削除するためマークできます。</p>
<p><strong>注意:</strong> あなたがメール通知オプションを選択した場合、次の通知タイプはサイトオプション → 通知設定 → 内部通知有効期限で指定された日数経過後、自動的に有効期限切れとなり、あなたの受信箱から削除されます:</p>
<ul>
<li>ページアクセス通知</li>
<li>ウォッチリスト通知</li>
<li>インスティテューションメッセージ</li>
</ul>
