<h3>送信箱</h3>
<p>これはあなたから発生するシステム活動またはイベントのリストです。通知を読んだ後、あなたのリストから削除するためマークすることができます。</p>
<p><strong>注意:</strong> あなたは送信箱から内部通知を削除することはできません。</p>
