<h3>派生作品を許可する</h3>

<p>他の人によるあなたの作品を基にした派生作品の作成と同様にコピー、配布、表示および実行を許可します。</p>

<h3>継承</h3>

<p>同一ライセンスまたは使用許諾者の作品保護に準拠したライセンスの下で他の人によるあなたの作品を基にした派生作品の配布を許可します。</p>

<h3>改変禁止</h3>

<p>あなたの改変されていない作品に限り、他の人によるコピー、配布および転送を許可します - その作品を基にした派生作品は許可しません。</p>
