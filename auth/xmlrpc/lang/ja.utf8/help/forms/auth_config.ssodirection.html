<h3>こちらにSSOさせる</h3>
<p>このオプションを有効にすることでリモートサイトのユーザはユーザ名およびパスワード入力なしであなたのMaharaサイトを散策できます。</p>
<h3>あちらへSSOする</h3>
<p>このオプションを有効にすることであなたのユーザは再ログインなしでMaharaからリモートサイトを散策できます。</p>
