<h3>こちらにSSOさせる</h3>
<p>このオプションを有効にすることでリモートサイトの人はユーザ名およびパスワード入力なしであなたのMaharaサイトを散策できます。</p>
<h3>あちらへSSOする</h3>
<p>このオプションを有効にすることで人は再ログインなしでMaharaからリモートサイトを散策できます。</p>
