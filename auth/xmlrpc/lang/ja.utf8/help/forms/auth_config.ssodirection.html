<h3>こちらにSSOさせる</h3>
<p>このオプションを有効にすることで、リモートサイトのユーザはユーザ名およびパスワード入力なしで、あなたのMaharaサイトを散策することができます。</p>
<h3>あちらへSSOする</h3>
<p>このオプションを有効にすることで、あなたのユーザは再ログインなしで、Maharaからリモートサイトを散策することができます。</p>
