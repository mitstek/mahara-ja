<h3>不正ログインメッセージ</h3>
<p>親認証局がない場合、人はSSO経由ログインのみ利用できます。この場合、人はMaharaのログインフォームを使うことはできません。</p>
<p>Maharaログインフォームを使ってログインを試みる人に表示されるメッセージをここに入力してください。このメッセージにはSSO経由でMaharaにアクセスできるようになるためのインストラクションを含んでください。</p>
<p><b>注意</b>: メッセージはサイドバーのログインフォームの上に表示されます。そのため長くなり過ぎないようにしてください。</p>
