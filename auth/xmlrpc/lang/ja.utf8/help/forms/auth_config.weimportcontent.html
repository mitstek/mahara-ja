<h3>こちらにコンテンツをインポートさせる</h3>
<p>ネットワークが有効にされているアプリケーションすべてがサポートするわけでありませんが、サポートしている場合、リモートサイトの人に対してこちらへのコンテンツのインポートを許可します。</p>
<p>この設定は「こちらにSSOさせる」設定に依存します。また、同様に「こちらでアカウントを自動作成する」設定も有効にする必要があります。</p>
