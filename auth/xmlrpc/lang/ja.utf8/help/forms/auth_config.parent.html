<h1>親認証局</h1>
<p>あなたが親認証局を設定した場合、人はSSO経由と同じく、その認証局を使ってログインできます。</p>
<p>例えばあなたはLDAP認証局を設定してこの認証局の親認証局にできます。これは人がMahara内蔵のログインフォームからLDAP情報を使用してログインできることを意味します。また、Moodleからも同じアカウントでログインできます。</p>
<p>あなたは親認証局を必ず設定しなければならないということではありません。あなたが親認証局を設定しない場合、人はMoodleからのみログインできます。</p>
