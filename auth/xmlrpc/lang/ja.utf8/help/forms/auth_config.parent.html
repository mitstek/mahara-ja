<h3>親認証局</h3>
<p>あなたが親認証局を設定した場合、ユーザは、SSO経由と同じく、その認証局を使ってログインすることができます。</p>
<p>例えば、あなたはLDAP認証局を設定して、この認証局の親認証局とすることができます。これは、外部認証からSSOログインできると同時に、ユーザがMahara内蔵のログインフォームからLDAP情報を使用してログインできることを意味します。</p>
<p>あなたは、親認証局を必ず設定しなければならないということではありません。あなたが親認証局を設定しない場合、この認証局を使用しているユーザのみ、SSOでMaharaにアクセスすることができます。</p>
