<h3>親認証局</h3>
<p>あなたが親認証局を設定した場合、ユーザはSSO経由と同じく、その認証局を使ってログインできます。</p>
<p>例えばあなたはLDAP認証局を設定してこの認証局の親認証局とできます。これは外部認証からSSOログインできると同時にユーザがMahara内蔵のログインフォームからLDAP情報を使用してログインできることを意味します。</p>
<p>あなたは親認証局を必ず設定しなければならないということではありません。あなたが親認証局を設定しない場合、この認証局を使用しているユーザのみ、SSOでMaharaにアクセスできます。</p>
