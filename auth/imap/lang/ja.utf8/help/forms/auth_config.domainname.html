<h1>ドメイン名</h1>

<p>このドメインのメールアドレスのみ受け付けます。このオプションはあなたがGMailまたはOutlook.comのような共有IMAPプロバイダで自分のドメイン名を使用する場合に有用です。</p>

<p>例えばあなたのドメイン名をGmailで使用した場合、次のように設定してください:</p>
<p>ホスト名またはアドレス: imap.gmail.com</p>
<p>ポート: 993</p>
<p>プロトコル: IMAP/SSL</p>
<p>ドメイン名: YOUR.DOMAIN</p>
