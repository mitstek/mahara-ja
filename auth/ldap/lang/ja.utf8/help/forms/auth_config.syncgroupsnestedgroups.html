<h1>ネストグループを処理する</h1>
<p>あなたのグループが他のグループをメンバとして含むことができる場合、このオプションを有効にしてください。この設定を有効にした場合、同期処理はこれらのネストグループのメンバを再帰的に親グループに含みます。循環参照が検出された場合、再帰的処理は安全に中止されます。</p>
