<h3>メンバ属性はDNですか?</h3>
<p>「グループメンバ属性」フィールドのそれぞれのエントリが識別名 (Distinguished Name) の場合、この設定を有効にしてください。「グループメンバ属性」フィールドがユーザ名のみの場合、この設定を無効にしてください。</p>
