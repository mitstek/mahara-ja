<h3>メンバー属性はDNですか?</h3>
<p>「グループメンバー属性」フィールドのそれぞれのエントリが識別名 (Distinguished Name) の場合、この設定を有効にしてください。「グループメンバー属性」フィールドがユーザ名のみの場合、この設定を無効にしてください。</p>
