<h3>これらのグループ名のみ</h3>
<p>ユーザ属性に基づきグループを作成する場合、これらの名称のグループのみ作成します。「LDAPオブジェクトとして保存されているグループを同期する」設定が有効である場合、この設定は「LDAPオブジェクトとして保存されているグループを同期する」設定経由で作成されたグループに影響を及ぼしません。<p>
