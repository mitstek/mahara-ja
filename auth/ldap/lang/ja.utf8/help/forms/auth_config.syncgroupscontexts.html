<h3>これらのコンテクストのみ同期する</h3>
<p>グループが配置されるコンテクスト一覧です。異なるコンテクストは「;」で分離してください (例 ou=groups,o=org;ou=other,o=org)。</p>
<p>このフィールドを空白のままにした場合、グループ同期cronはアカウントが配置されている「コンテクスト」設定と同じコンテクスト一覧を使用します。</p>
