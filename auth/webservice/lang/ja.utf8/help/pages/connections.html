<h1>接続マネージャ</h1>
<p>接続オブジェクトはMaharaのプラグインがウェブサービス経由で外部システムと連携できるよう設計されています。</p>
<p>プラグイン自体はどのような情報を外部ソースに送信するか、どのウェブサービスをコールするか、そしてどのようにレスポンスを処理するか扱います。</p>
<p>あなたは「接続を追加する」フォームで接続をセットアップするインスティテューションを選択、どのようにウェブサービスが外部サイトにアクセスするか、そしてどのカスタムウェブサービス関数が外部サイトでコールされるか設定できます。</p>
