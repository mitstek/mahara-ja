<h3>インスティテューションチェック値</h3>
<p>これはアイデンティティプロバイダ (IdP) から渡された、どのインスティテューションにユーザが属しているか示す属性値に関してチェックされる値です。インスティテューション正規表現のチェックボックスがチェックされた場合、インスティテューション属性値のチェックに使用するためこの値を正規表現にできます。</p>
