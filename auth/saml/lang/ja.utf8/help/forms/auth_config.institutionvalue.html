<h3>インスティテューションチェック値</h3>
<p>これはアイデンティティプロバイダ (IdP) から渡されたどのインスティテューションにユーザが属しているか示す「インスティテューション属性」値に関してチェックされる値です。「インスティテューション省略名を部分的に文字列一致させる」が有効にされた場合、「インスティテューション属性」値のチェックに使用するため、この値を正規表現にすることができます。</p>
