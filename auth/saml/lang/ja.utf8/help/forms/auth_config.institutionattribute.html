<h3>インスティテューション属性</h3>
<p>これはアイデンティティプロバイダ (IdP) から渡される属性です。ユーザがどのインスティテューションに属しているか示します。通常、これはLDAP属性 (IdPのサインインサービス) に直接関係します 例:eduPersonOrgDN</p>
