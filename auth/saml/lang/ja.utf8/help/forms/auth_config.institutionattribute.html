<h1>インスティテューション属性</h1>
<p>これはアイデンティティプロバイダ (IdP) から渡される属性です。人がどのインスティテューションに属しているか示します。通常、これはLDAP属性 (IdPのサインインサービス) に直接関係します。例 「eduPersonOrgDN」</p>
