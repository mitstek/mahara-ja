<h3>不正ログインメッセージ</h3>
<p>人がSSO経由のみでログインできる場合、Maharaのログインフォームでログインを試みた人に表示するメッセージをここに入力してください。このメッセージにはSSO経由でMaharaにアクセスできるようになるためのインストラクションも含んでください。</p>
<p><b>注意</b>: メッセージはサイドバーのログインフォームの上に表示されます。そのため長くなり過ぎないようにしてください。</p>
