<h3>不正ログインメッセージ</h3>
<p>人がSSO経由のみでログインできる場合、標準のログインフォームは使用できません。</p>
<p>標準のログインフォームでログインを試みた人に表示するメッセージを入力してください。このメッセージにはSSO経由でサイトにアクセスできるようになるためのインストラクションも含んでください。</p>
<p><b>注意</b>: メッセージはサイドバーのログインフォームの上に表示されます。そのため長くなり過ぎないようにしてください。</p>
