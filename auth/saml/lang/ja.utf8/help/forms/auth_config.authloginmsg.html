<h3>不正ログインメッセージ</h3>
<p>ユーザがSSO経由のみでログインできる場合、Maharaのログインフォームでログインを試みたユーザに表示するメッセージをここに入力してください。このメッセージにはユーザがSSO経由でMaharaにアクセスできるようになるためのインストラクションも含んでください。</p>
<p><b>注意</b>: メッセージはサイドバーのログインフォームの上に表示されます。そのため長くなり過ぎないようにしてください。</p>
