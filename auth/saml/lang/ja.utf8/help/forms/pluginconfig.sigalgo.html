<h3>署名アルゴリズム</h3>
<p>これはSAMLの署名リクエストに使用されるアルゴリズムです。</p>
<p><strong>警告:</strong> あなたが本当に使用しなければならない場合を除いてSHA1アルゴリズムは下位互換のためにのみ提供されます。SHA1アルゴリズムの使用を避けて代わりに少なくともSHA256を使用することをお勧めします。</p>
