<h3>Simple SAML PHPライブラリパス</h3>
<p>Simple SAML PHPの省略されていないライブラリディレクトリのパスです。 例: ブートストラップautoload.phpのフルパスが「/some_path_to/simplesamlphp_1_3/lib/_autoload.php」の場合、この値は「/some_path_to/simplesamlphp_1_3/」となります。</p>
