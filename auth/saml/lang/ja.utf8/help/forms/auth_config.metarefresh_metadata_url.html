<h3>メタデータリフレッシュURL</h3>
<p>このフィールドに有効なURLが提供された場合、SAMLプラグインは自動的に最新メタデータをダウンロードしてローカルに保存します。これによりあなたのアイデンティティプロバイダでメタデータが変更された時に手動で更新する必要性を取り除きます。メタデータがチェックされるためにはあなたはcronを動作させている必要があります。</p>
<p><strong>注意</strong>:　このURLから取得されたデータは (入力されている場合) XMLメタデータに優先および置換されることに留意してください。</p>
