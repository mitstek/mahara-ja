<h3>メタデータリフレッシュURL</h3>
<p>このフィールドに有効なURLが提供された場合、SAMLプラグインは自動的に最新メタデータをダウンロードしてローカルに保存します。これによりあなたのアイデンティティプロバイダでメタデータが変更された場合に手動で更新する必要性を取り除きます。このURLから取得されたデータはXMLメタデータに優先および置換されることに留意してください。</p>
