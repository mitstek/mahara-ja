<h1>affiliation IDのSAML 2.0フィールド</h1>
<p>アイデンティティプロバイダ (IdP) はアカウント保持者のaffiliation情報を渡せます。このフィールドは次と連動して動作します</p>
    <ul>
      <li>affiliationメールアドレスのSSOフィールド</li>
      <li>affiliationロールのSSOフィールド</li>
      <li>affiliationロールデリミタのSSOフィールド</li>
    </ul>

<p>あなたがこの値を設定した場合、システム内にすでに存在するIDが見つかるまでユーザ名、関連するIDの順にチェックされます。見つからない場合、メインIDのユーザ名がリモートユーザ名として使用されます。</p>
