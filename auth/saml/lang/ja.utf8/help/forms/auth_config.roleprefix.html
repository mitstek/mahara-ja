<h3>ロール接頭辞のSAML 2.0フィールド</h3>
<p>アイデンティティプロバイダ (IdP) がユーザログインのためのロール情報を渡す場合、あなたは接頭辞で開始するロールのみMaharaが処理するようこの「接頭辞」フィールドを設定できます。</p>
<p>この方法によりIdPは異なるサービスプロバイダ (SP) に異なるロールを持てます。この接頭辞に関連するロールをユーザが持たない場合、Maharaでのログインおよびユーザ作成は許可されません。</p>
