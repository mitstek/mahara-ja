<h3>接続するIdPのSAMLメタデータ</h3>
<p>このエレメントにはあなたが接続したいアイデンティティプロバイダ (IdP) のXMLフォーマットのメタデータが必要です。すでに別のインスティテューションで同じIdPが設定されている場合、ここは空白のままにしてください。</p>
