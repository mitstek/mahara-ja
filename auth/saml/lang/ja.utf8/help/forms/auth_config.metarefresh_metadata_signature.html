<h1>メタデータ更新正当性確認フィンガープリント</h1>
<p>有効なURLが「自動更新のためのメタデータURL」フィールドで提供されている場合、あなたはメタデータの署名に使用された証明書のフィンガープリントを指定できます。あなたがメタデータの署名の正当性を確認したくない場合、このオプションは不要です。</p>
