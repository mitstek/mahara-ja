<h1>親認証局</h1>
<p>あなたに別の認証方法、例えばSAMLを使用した既存のアカウントがあり、人をOIDC認証で既存のアカウントにログインさせたい場合、その認証タイプをこの認証タイプの親として選択することができます。</p>
<p>注意: OIDCユニークIDまたは「preferred_username」値は既存アカウントへのログインを成功させるためにMaharaユーザ名またはリモートユーザ名と一致する必要があります。</p>
