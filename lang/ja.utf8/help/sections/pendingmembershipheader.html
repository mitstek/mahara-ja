<h1>保留中のメンバシップリクエスト</h1>
<p>あなたがコミュニティに関して選択したメンバシップモードに従い、保留中のメンバシップリクエストが一覧表示されます。新しいリクエストは通知ページを経由してあなたに伝えられます。それぞれのメンバシップリクエストを承認または拒否した場合、その人にあなたの決定が通知されます。</p>
