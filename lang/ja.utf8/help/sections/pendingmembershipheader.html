<h3>保留中のメンバーシップリクエスト</h3>
<p>あなたがコミュニティに関して選択したメンバーシップモードに従い、保留中のメンバーシップリクエストが一覧表示されます。新しいリクエストは通知ページを経由してあなたに伝えられます。それぞれのメンバーシップリクエストを承認または拒否した場合、その人にあなたの決定が通知されます。</p>
