<h4>コメントを投稿する</h4>
<p>プライベートコメントがページのオーナーにのみ表示されるのに対して、パブリックコメントはページにアクセスできる他の人に表示されます。ページのオーナーはパブリックコメントをプライベートに変更できます。</p>
<h4>好ましくない内容を報告する</h4>
<p>管理者に対してあなたが好ましくないと思うコンテンツを報告できます。</p>
<h4>印刷</h4>
<p>印刷オプションではプリンタフレンドリな書式でページを印刷できます。</p>
<h4>ページをウォッチリストに追加する</h4>
<p>あなたがページをウォッチリストに追加した場合、執筆者によるページコンテンツの更新時、あなたに通知が送信されます。</p>
