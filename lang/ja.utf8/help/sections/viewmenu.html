<h4>フィードバックを投稿する</h4>
<p>プライベートフィードバックがビューのオーナーにのみ表示されるのに対してパブリックフィードバックはビューにアクセスしたすべてのユーザに表示されます。ビューのオーナーはパブリックフィードバックをプライベートに変更できます。</p>
<h4>好ましくない内容を報告する</h4>
<p>サイト管理者に対してあなたが好ましくないと思うコンテンツを報告できます。</p>
<h4>印刷</h4>
<p>印刷オプションではプリンタフレンドリな書式でビューを印刷できます。</p>
<h4>ウォッチリストにビューを追加する</h4>
<p>あなたがウォッチリストにビューを追加した場合、執筆者によるビューの更新時、あなたに通知が送信されます。</p>
