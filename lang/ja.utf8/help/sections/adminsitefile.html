<h3>サイトファイル</h3>
<p>あなたはサイトファイルエリアに保存されたファイルをリソースとして使用できます。ファイルの表示名は「名称」フィールドに入力してください。また、アップロードするファイルはドロップダウンリストより選択してください。</p>
