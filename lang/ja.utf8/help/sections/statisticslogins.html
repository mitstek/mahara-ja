<h3>ログイン統計</h3>
<p>デフォルトではあなたは前カレンダー月のログインを閲覧できます。このページを4月に閲覧した場合、あなたには3月の結果が表示されます。</p>
<p>結果の期間を変更するにはあなたはURLに<strong>「開始 (start)」</strong>および<strong>「終了 (end)」</strong>オプションを追加できます。</p>
<p>例) admin/statistics.php?type=logins&start=2015-01-01&end=2015-04-30</p>
<p>この場合、2015年1月1日から4月30日までの4ヶ月の結果を表示します。</p>
