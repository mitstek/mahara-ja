<h3>スキンをインポートする</h3>
<p>
あなたは他のMaharaサイトからスキンをインポートできます。あなたは最初からスキンを作成する必要はありませんが、既存のスキンをベースにして作成することもできます。
</p>
<p>
あなたは他の人が作成したスキンを<a href="https://wiki.mahara.org/index.php/Page_skins">Mahara wiki</a>で確認できます。
</p>
