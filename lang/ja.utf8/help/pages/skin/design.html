<h3>スキンを作成する</h3>
<p>
あなたは独自のスキンを作成して背景を追加すること、テキストおよびリンクおよびフォント色を選択すること、テーブルおよびボタンのスタイルを変更できます。あなたにCSSに関する知識がある場合、さらに柔軟に独自のCSSを追加することもできます。
</p>
<p>
画面上の様々なオプションを選択して確認した後、変更してください。あなたはページに作成したスキンを確認するため簡単に適用できます。
</p>
<p>
あなたのスキンを共有したい場合、「スキンアクセス」で公開してください。他のユーザもあなたのスキンをページに適用できます。
</p>
