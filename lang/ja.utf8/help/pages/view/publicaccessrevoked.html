<h3>パブリックページアクセス</h3>
<p>ページへのパブリックアクセスは無効にされています。</p>
<p>将来的にサイトまたはインスティテューション管理者がパブリックアクセスを有効にした場合、あなたのページは自動的にパブリックアクセス可能な状態となります。あなたが再度パブリックアクセスな状態になることを望まない場合、以下のリストよりパブリックアクセスを削除してください。あなたのインスティテューションにおいてパブリックアクセスが許可されるようになるまで再度「パブリック」を追加できません。</p>
