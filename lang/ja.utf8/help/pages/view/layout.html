<h1>レイアウトを編集する</h1>
<p>レイアウトエディタは非常に柔軟であり、あなたはカラムだけではなく、行もデザインできます。あなたは1行あたりに何カラムあるのか、またそれぞれの行がどのように異なるのか設定できます。現在、あなたは5行に制限されています。</p>
