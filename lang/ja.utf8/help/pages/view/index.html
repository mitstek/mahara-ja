<h3>ページ</h3>
<p>ページにはあなたが準備して他の人に提示する選択したアーティファクトを含みます。これには以下を含みます:</p>
<ul>
<li>選択済みファイル</li>
<li>レジュメ詳細</li>
<li>テキスト (あなたが追加した注釈、インストラクションまたは説明)</li>
<li>日誌投稿</li>
<li>ビデオおよびオーディオファイル</li>
<li>外部ブログへのRSSフィード</li>
<li>その他</li>
</ul>
<p>あなたが「コンテンツ」配下に集めたアーティファクトは好きなだけ再利用できます。</p>
