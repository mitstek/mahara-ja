<h3>ビュー詳細</h3>
<p>ここではあなたのビューが何に関するビューなのか、閲覧者に目的を伝えるためビューのタイトルおよび説明を入力できます。</p>
<p>あなたのポートフォリオを検索しやすくするためあなたのビューにタグ付けすることもできます。単語「プロファイル」がタグ付けされたビューはあなたのサイドバーに表示されシステムのどこからでもアクセスしやすくなります。</p>
