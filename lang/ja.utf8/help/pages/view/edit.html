<h3>ビュー詳細</h3>
<p>ここではあなたのビューが何に関するビューなのか閲覧者に目的を伝えるため、ビューのタイトルおよび説明を入力することができます。</p>
<p>あなたのポートフォリオを検索しやすくするため、あなたのビューにタグ付けすることもできます。単語「プロファイル」がタグ付けされたビューはあなたのサイドバーに表示され、システムのどこからでもアクセスしやすくなります。</p>
