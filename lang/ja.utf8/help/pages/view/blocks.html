<h3>ビューを編集する</h3>
<p>ビューレイアウトのデザインではあなたのリソースおよび情報が表示される方法であなたのビューをパーソナライズできます。例えばあなたのブログ投稿の中から1件のみ表示したい場合、ブログタグをクリックした後、あなたのビューエリアに「ブログ投稿」ブロックをドラッグしてください。あなたのビューに新しいエレメントを追加した場合、忘れずに「保存」をクリックしてください。</p>
<p>あなたのレイアウトのコンテンツを構築した後、どのように表示されるかチェックするには「マイビューを表示する」をクリックしてください。「マイビューの作成に戻る」をクリックすることでビューの編集を続けることができます。</p>
