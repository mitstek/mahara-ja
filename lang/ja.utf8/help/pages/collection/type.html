<h1>アウトカムタイプ</h1>
<p>以下、利用可能なアウトカムタイプです。</p>
<div id="type_help_file_content"></div>

<script type="application/javascript">
	$(function () {
		const collection =
			location.search != "" && location.search.split("?id=")[1];
		if (collection) {
			sendjsonrequest(
				"gettypehelpfilecontent.json.php",
				{ collectionid: collection },
				"GET",
				function (data) {
					if (data) {
						$("#type_help_file_content").html(data.data.html);
					}
				},
				function (error) {
					console.log(error);
				},
				true
			);
		}
	});
</script>
