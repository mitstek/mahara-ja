<h3>コレクション</h3>
<p>コレクションは相互にリンクして同一アクセスパーミッションを持つ一連のページです。あなたが好きなだけコレクションを作成できますがページを2つ以上のコレクションに表示することはできません。</p>
<p>あなたは最初からまたは既存のコピーからコレクションを作成できます - あなた自身のページまたはあなたがコピーできる他の人のページから作成できます。</p>
