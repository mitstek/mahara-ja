<h3>コレクション</h3>
<p>コレクションは相互にリンクして同一アクセスパーミッションを持つ一連のページです。あなたは好きなだけコレクションを作成できますが、1ページを2つ以上のコレクションには表示できません。</p>
<p>あなたは最初からまたは既存のコピーからコレクションを作成できます - あなた自身のページまたはあなたがコピーできる他の人のページから作成できます。</p>
