<h1>アウトカム概要</h1>
<p>
このページではこのポートフォリオで取り組むべきすべてのアウトカムを表示します。あなたはアウトカム詳細および進捗を確認できます。
</p>
<p>
それぞれのアウトカムは1つまたはそれ以上のエビデンス、アウトカム進捗情報、内省が掲載された活動ページと関連付けできます。
</p>
<p>あなたの役割によりこのページでどこまで変更できるか決定されます:</p>
<ul>
<li>
<strong>グループ管理者</strong>はアウトカムを設定および変更できます。
</li>
<li>
<strong>グループチュータ</strong>は評価および活動ページを追加できます。
</li>
<li>
<strong>一般的なグループメンバ</strong>は活動ページにコンテンツを追加できますが、この「アウトカム」概要ページのコンテンツは変更できません。
</li>
</ul>
