<h1>ポートフォリオ完了</h1>
<p>これはこのコレクションに登録済みのページすべての概要です。どのページが作成者に承認されたか、どのページがまだ承認待ちなのか表示します。</p>
<p>プログレスバーはポートフォリオの最終レビューの準備が整うまで全体的な完了状況を示します。</p>
<p>ポートフォリオ作成者のみページを承認できます。この概要ページで承認するか、承認が必要な個別のページで承認できます。</p>
<p>このポートフォリオの「マネージャ」アクセスロールの人はページを検証できます。</p>
<p>ポートフォリオ作成者がページの承認を取り消した場合、ポートフォリオ作成者のみ検証を取り消せます。</p>
