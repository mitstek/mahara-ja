<h3>コレクションビュー</h3>
<p>ここではあなたのコレクションにビューを追加してビューナビゲーションブロック内に表示されるビューの表示順を変更することができます。</p>
<p>あなたのコレクションにビューを追加した場合、ビューに付与されたアクセスパーミッションがコレクション全体に適用されることになります。</p>
