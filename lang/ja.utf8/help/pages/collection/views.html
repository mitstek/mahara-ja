<h3>コレクションページ</h3>
<p>ここではあなたのコレクションにページを追加してコレクションナビゲーションブロック内に表示されるページの表示順を変更できます。</p>
<p>あなたのコレクションにページを追加した場合、ページに付与されたアクセスパーミッションがコレクション全体に適用されることになります。</p>
