<h3>パスワードリマインダ</h3>
<p>あなたがパスワードを忘れた場合、新しいパスワードをリクエストすることができます。あなたの主メールアドレスをテキストボックスに入力して、「送信」ボタンをクリックしてください。リンクが記載されたメールが、あなた宛に自動送信されます。パスワードリセットに関するリクエストを確認して、あなたのパスワードを変更するため、メール本文に記載されている内容に従ってください。</p>
<p><strong>警告:</strong> あなたが自分でリクエストしていないパスワード変更メールを受信した場合、不正な手続きと思われます。受信したメールに注記を追加して、サイト管理者に転送してください。</p>
