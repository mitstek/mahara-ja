<h3>マイグループ</h3>
<p>このページではあなたが何らかの形で関係しているグループを一覧表示します。</p>
<p>あなたはあなたが所有している、またはメンバーになっているグループを閲覧することができます。また、あなたが招待された、または参加をリクエストしたグループを閲覧することもできます。</p>
<p>グループ内ではあなたのポートフォリオページを他のメンバーと共有することができます。また、フォーラムのようなグループ活動に参加することもできます。</p>
