<h1>マイグループ</h1>
<p>このページではあなたが何らかの形で関係しているグループを一覧表示します。</p>
<p>あなたはあなたが所有またはメンバであるグループを閲覧できます。また、あなたが招待された、または参加をリクエストしたグループを閲覧することもできます。</p>
<p>グループではあなたのポートフォリオページを他のメンバと共有できます。また、フォーラムのようなグループ活動に参加することもできます。</p>
