<h3>マイグループ</h3>
<p>ここではあなたが何らかの形で関係できるすべてのグループを閲覧できます。</p>
<p>あなたはあなたが所有またはメンバーであるグループを閲覧できます。また、あなたが招待された、または参加をリクエストしたグループを閲覧することもできます。</p>
<p>グループではあなたのビューを他のメンバーと共有できます。また、フォーラムのようなグループ活動に参加することもできます。</p>
