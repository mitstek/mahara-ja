<h3>グループ</h3>
<p>あなたはグループを探してその基本情報を取得できます。グループ管理者がグループを非表示にしている場合、そしてあなたがそのグループに招待されていない場合、グループを閲覧できません。</p>
<p>このページではあなたが何らかの形で関係しているグループを一覧表示します。</p>
<p>あなたが所有またはメンバであるグループを閲覧できます。また、あなたが招待されたまたは参加をリクエストしたグループを閲覧することもできます。</p>
<p>グループではあなたのポートフォリオページを他のメンバと共有できます。また、ディスカッションフォーラムのようなグループ活動に参加することもできます。</p>
