<h3>ライセンス</h3>

<p>ここで設定するライセンスには3つの役割があります:
<ul>
<li>URLの代わりにコンテンツに表示名、頭字語およびアイコンが表示されます。</li>
<li>「サイトオプション」の「一般設定」で「ライセンスメタデータ」がチェックされた場合、作成者のコンテンツ作成時にライセンスが表示されます。</li>
<li>「サイトオプション」の「一般設定」で「カスタムライセンスを許可する」がチェックされていない限り、ここに設定されたライセンスに作成者は制限されます。</li>
</ul></p>
