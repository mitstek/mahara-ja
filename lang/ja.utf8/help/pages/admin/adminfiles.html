<h3>管理ファイル</h3>
<p>管理ファイルエリアはメインサイトのマイファイルエリアと同じように動作します。このエリアにアップロードされたファイルはすべてのログインユーザが利用できます。また、パブリックフォルダに入れられたファイルは正しいURLを知るすべてのユーザが利用できます。</p>
