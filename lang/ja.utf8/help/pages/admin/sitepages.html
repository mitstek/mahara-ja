<h3>サイトページ</h3>
<p>サイト管理者はインストール済みMaharaのコアページを動的に編集することができます。デフォルトテキストからコアページのコンテンツ (About、ホーム、ログアウトホーム、プライバシー保護方針、利用条件、アップロードの著作権宣言文) をカスタマイズしたい場合、あなたが編集したいページを選択した後、HTMLエディタを使用して編集してください。他の編集可能なページまたは既存のサイトページエリアを読み込む前に忘れずに変更を保存してください。</p>
