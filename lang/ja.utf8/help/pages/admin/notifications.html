<h3>管理者通知</h3>
<p>管理者通知ページではあなたのサイトに管理者アクセスできるすべての人が一覧表示されます。また、すべての管理者通知に関して管理者が選択した活動プリファレンスも表示されます。ここでは生成される各タイプのメッセージを受信する管理者を少なくとも1名設定してください。</p>
