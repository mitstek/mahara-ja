<h1>利用停止および有効期限切れの人</h1>
<p>1名またはそれ以上の人を選択するにはそれらの人の情報の右側にあるチェックボックスをチェックしてください。選択した人を利用停止解除、削除または復活するには適切なボタンをクリックしてください。</p>
