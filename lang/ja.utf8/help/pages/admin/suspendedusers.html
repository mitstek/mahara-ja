<h3>利用停止および有効期限切れユーザ</h3>
<p>ユーザを選択するにはユーザ情報の右側にあるチェックボックスをチェックしてください。選択したユーザを利用停止解除、削除または復活するには適切なボタンをクリックしてください。</p>
