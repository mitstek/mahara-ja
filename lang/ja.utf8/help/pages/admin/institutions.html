<h3>インスティテューション</h3>
<p>インスティテューションページでは既存のインスティテューションを編集してあなたのサイトに関連する新しいインスティテューションを作成することができます。インスティテューションは独自の管理者およびスタッフメンバーを持つことのできるユーザの大きな入れ物です。また、インスティテューションによりサイト管理者はサイトを自由に管理することができるようになります。</p>
