<h1>インスティテューション</h1>
<p>インスティテューションページでは既存のインスティテューションを編集してあなたのサイトに関連する新しいインスティテューションを作成できます。インスティテューションは独自の管理者およびスタッフメンバーを持てる人の大きな入れ物です。また、インスティテューションによりサイト管理者はサイトを自由に管理できるようになります。</p>
