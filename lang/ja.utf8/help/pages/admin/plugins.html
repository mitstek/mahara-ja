<h3>プラグイン管理</h3>
<p>プラグイン管理ではあなたのMaharaサイトにインストールされているすべてのプラグインを一覧表示します。また、利用可能な場合、サイトカスタマイズのため、プラグイン設定画面へのリンクを提供します。</p>
