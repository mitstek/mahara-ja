<h3>プラグイン管理</h3>
<p>プラグイン管理ではあなたのサイトにインストールされているすべてのプラグインを一覧表示します。また、利用可能な場合、サイトカスタマイズのためプラグイン設定画面へのリンクを提供します。</p>
