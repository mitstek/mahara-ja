<h3>インスティテューション一般ページ</h3>
<p>人のログイン時 (またはログアウトした人のブラウザに前回ログインのMaharaインスティテューションクッキーが保持されている場合) に表示される一般ページです。<strong>サイトデフォルト</strong>が選択された場合、サイトデフォルトの一般ページが表示されます。</p>
