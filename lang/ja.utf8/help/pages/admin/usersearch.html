<h3>ユーザ検索</h3>
<p>管理エリアのユーザ検索はサイト検索ツールと同じように動作します。しかし、ここで管理者はユーザがどのインスティテューションに属しているか確認すること、および検索したユーザを利用停止できます。</p>
