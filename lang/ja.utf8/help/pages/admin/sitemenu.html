<h3>リンクおよびリソースメニュ</h3>
<p>あなたのインストレーションでは「リンクおよびリソースメニュ」表示をパブリックアクセスまたは登録済みの人だけに制限できます。このメニュには有用かつ重要なページおよびドキュメントへのリンクを設置でき、すべての人に対してほとんどのページで表示されます。</p>
