<h1>リンクおよびリソースメニュー</h1>
<p>あなたのインストレーションでは「リンクおよびリソースメニュー」表示をパブリックアクセスまたは登録済みの人だけに制限できます。このメニューには有用かつ重要なページおよびドキュメントへのリンクを設置でき、すべての人に対してほとんどのページで表示されます。</p>
