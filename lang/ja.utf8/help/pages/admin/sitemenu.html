<h3>リンクおよびリソースメニュ</h3>
<p>あなたのインストール済みMaharaでは「リンクおよびリソースメニュ」表示をパブリックまたはログインユーザだけに制限できます。このメニュには有用かつ重要なページおよびドキュメントへのリンクを設置でき、すべてのユーザに対してほとんどのページで表示されます。</p>
