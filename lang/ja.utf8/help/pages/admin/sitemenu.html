<h3>リンクおよびリソースメニュー</h3>
<p>あなたのインストレーションでは「リンクおよびリソースメニュー」表示をパブリックアクセスまたはログインユーザだけに制限することができます。このメニューには有用かつ重要なページおよびドキュメントへのリンクを設置することができ、すべてのユーザに対してほとんどのページで表示されます。</p>
