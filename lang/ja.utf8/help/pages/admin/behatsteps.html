<h1>Behatステップ</h1>
<p>あなたは利用可能なBehatステップおよびテスト内での使用箇所に関して簡単な概要を取得できます。すべてのテストはコードベースの「/test/behat/features」ディレクトリにあります。</p>
<p>フィーチャ行の変数は簡単にグループ化できるよう「?」により記述されています。実際の行では正しい変数が表示されます。</p>
