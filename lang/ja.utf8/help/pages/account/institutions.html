<h1>インスティテューションメンバーシップ</h1>
<p>あなたがどのインスティテューションのメンバーなのか確認できます。</p>
<p>自己登録が許可されている場合、あなたは現在のインスティテューションを離れて、他のインスティテューションに参加できます。インスティテューションを離れることができない場合、あなたを削除するようあなたのインスティテューション管理者に依頼してください。</p>
