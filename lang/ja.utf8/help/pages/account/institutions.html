<h3>インスティテューションメンバーシップ</h3>
<p>あなたがどのインスティテューションのメンバーなのか確認することができます。</p>
<p>自己登録が許可されている場合、あなたは現在のインスティテューションを離れて、他のインスティテューションに参加することができます。インスティテューションを離れることができない場合、あなたを削除するようあなたのインスティテューション管理者に依頼してください。</p>
