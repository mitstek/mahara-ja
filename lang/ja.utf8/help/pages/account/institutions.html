<h3>インスティテューションメンバシップ</h3>
<p>あなたがどのインスティテューションのメンバなのか確認できます。</p>
<p>自己登録が許可されている場合、あなたは現在のインスティテューションを離脱して他のインスティテューションに参加できます。インスティテューションを離脱できない場合、あなたを削除するようあなたのインスティテューション管理者に依頼してください。</p>
