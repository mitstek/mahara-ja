<h3>受信箱</h3>
<p>これはあなたに通知されるシステム活動またはイベントのリストです。これらの通知をどのように受信するか、「活動プレファレンス」エリアで設定してください。通知を読んだ後、あなたの通知リストより、その通知を削除するようマークできます。</p>
<p><strong>注意:</strong> あなたがメール通知オプションを選択した場合、次の通知タイプはサイトオプション → 通知設定 → 内部通知有効期限で指定された日数経過後、自動的に有効期限切れとなり、あなたの受信箱から削除されます:</p>
<ul>
<li>ページアクセス通知</li>
<li>ウォッチリスト通知</li>
<li>インスティテューションメッセージ</li>
</ul>
