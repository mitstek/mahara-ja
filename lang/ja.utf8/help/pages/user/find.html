<h3>人を探す</h3>
<p>このページではあなたがフレンドとして追加するためまたはプロファイルを探すためユーザを検索できます。それぞれのユーザのフレンドシップコントロールの設定によりあなたがフレンドとして自動的に受け入れられるかフレンドシップリクエストを送信する必要があります。一部のユーザではフレンドシップリクエストを一切受け付けていないことに留意してください。</p>
<p>フレンドシップリクエストを送信する場合、あなたの自己紹介を記載した短いメッセージを入力できます。あなたの実名を隠して表示名を使用している場合、このメッセージを含むことは特に重要です。</p>
