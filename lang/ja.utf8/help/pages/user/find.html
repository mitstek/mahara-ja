<h3>フレンドを探す</h3>
<p>このページではフレンドとして追加するためあなたがユーザを検索できます。それぞれのユーザのフレンドシップコントロールの設定によりあなたがフレンドとして自動的に受け入れられるか、フレンドシップリクエストを送信する必要があります。ユーザの一部ではフレンドシップリクエストを一切受け付けない設定にしている場合もあることに留意してください。</p>
<p>フレンドシップリクエストを送信する場合、あなたの自己紹介を記載した短いメッセージを入力できます。あなたが表示名を使用している場合、このメッセージを含むことは重要です。</p>
