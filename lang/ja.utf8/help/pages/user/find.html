<h3>人を探す</h3>
<p>このページであなたはフレンドとして追加するためまたは単にプロファイルページを探すため人を検索できます。人のフレンドシップコントロール設定に応じて、あなたは自動的にフレンドとして受け入またはフレンドシップリクエストを送信できます。一部の人はフレンドシップリクエストを一切許可していません。</p>
<p>フレンドシップリクエストを送信する場合、あなた自身を紹介する短いメッセージを含めます。これはあなたの実名を他の人から隠すため表示名を設定している場合に重要です。</p>
