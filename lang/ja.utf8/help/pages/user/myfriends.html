<h3>マイフレンド</h3>
<p>フレンドエリアにはあなたのフレンドおよび共有されているページの一覧が表示されます。</p>
<p>過去にあなたがそのユーザを拒否していたとしてもユーザはフレンドシップリクエストを再度送信することができます。</p>
