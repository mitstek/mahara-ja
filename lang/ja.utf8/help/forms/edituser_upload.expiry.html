<h3>有効期限</h3>
<p>ここでは人のログインが自動的に無効にされる日付を設定します。</p>
<p>日付は有効な日付フォーマットにする必要があります。例えば次のようになります:<p>
<ul>
<li>2019-03-25</li>
<li>25 Mar 2019</li>
<li>+3 months</li>
</ul>
<p>この日付はサイトアカウント設定で前に設定されたアカウント有効期限をオーバーライドします。</p>
