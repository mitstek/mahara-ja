<h1>Maharaマニュアル構造を使用する</h1
<p>あなたがMaharaマニュアルのコピーを作成および自身のバージョンを作成した場合、このオプションを選択してください。これにより「ヘルプ」フッタの文脈依存のリンクが維持されます。</p>
<p>あなたが独自のドキュメントを作成して、PDF、一連のページまたは別のウェブサイトとして利用できる場合、このオプションは使用しないでください。「ヘルプ」リンクは常に指定したURLにつながります。文脈依存はありません。</p>
