<h3>ページの編集時、カラムの「追加」および「削除」ボタンを表示する</h3>
<p>ページの編集時、あなたは
    <span class="btn btn-success btn-xs text-left" title="カラムを追加する">
        <span class="mrs icon-long-arrow-down icon-rotate-45 icon icon-sm"></span>
        <span class="icon-plus icon icon-sm"></span>
    </span>および
    <span title="このカラムを削除する" class="text-center btn btn-primary btn-xs">
        <span class="icon-times-circle icon icon-sm"></span>
    </span>
ボタン行をページエディタに表示するかどうか選択することができます。これらのボタンにより、ページのカラムを追加および削除することができます。</p>
<p>有効にしない場合でも、あなたはページのレイアウトセクションにて、ページのカラム数を変更することはできます。</p>
