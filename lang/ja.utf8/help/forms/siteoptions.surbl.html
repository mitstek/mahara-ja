<h3>SURBL URLブラックリストを有効にする</h3>

<p>SURBLでは1000名以下の組織に対して無料で利用できるURLブラックリストを提供しています。業務用データフィードサービスも利用できますがMaharaではサポートされていません。このオプションを有効にする前にSURBL
<a href="http://www.surbl.org/usage-policy.html">利用規約</a>をお読みください。</p>
