<h3>アクティブユーザ</h3>
<p>指定された期間内にサイトにログインしたインスティテューションメンバ数です。</p>
<p>例えば1日2回サイトにログインした人がいた場合、「アクティブユーザ」カウントでは1回のみカウントされますが「ログイン」カウントでは2回カウントされます。</p>
