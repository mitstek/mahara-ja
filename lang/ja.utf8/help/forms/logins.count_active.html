<h3>アクティブの人</h3>
<p>指定された期間内にサイトにログインしたインスティテューションメンバー数です。</p>
<p>例えば1日2回サイトにログインした人がいた場合、「アクティブの人」カウントでは1回のみカウントされますが「ログイン」カウントでは2回カウントされます。</p>
