<h3>ログインユーザがプロファイルを閲覧できる</h3>
<p>あなたがすべてのユーザに他のユーザのプロファイルページを閲覧させたい場合、このオプションを有効にしてください。</p>
<p>このオプションが無効にされた場合、最初すべてのログインユーザによりプロファイルページを閲覧できますがプロファイルページのオーナが希望すればより小さなグループにのみアクセスを制限できるようになります。</p>
<p>インスティテューションメンバのプロファイルは常に同一インスティテューション内の他のメンバにより閲覧できます。</p>
