<h3>ユーザをグループに自動追加する</h3>
<p>この設定を有効にした場合、このサイトにサインアップしたユーザすべて、このグループに追加されます。</p>
<p>グループタイプによりユーザはグループを離れることができるオプションを持ちます。</p>
