<h1>人をグループに自動追加する</h1>
<p>この設定を有効にした場合、このサイトにサインアップした人すべてがこのグループに追加されます。</p>
<p>グループタイプにより、グループメンバーはグループ離脱のオプションを持ちます。</p>
