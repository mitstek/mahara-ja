<h1>アプリケーションURI</h1>
<p>このサイトからメールで送信されたリンク経由でアクセスした人をログインのためにアプリケーションホームページにリダイレクトするためのURLをここに追加してください。</p>
<p>「$cfg->emailexternalredirect」を「true」にする必要があります。</p>
