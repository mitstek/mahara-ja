<h3>デフォルトのアカウント存続期間</h3>
<p>このオプションを設定した場合、ユーザを作成した時点から存続期間経過後、ユーザアカウントは有効期限切れとなります。ユーザアカウントが有効期限切れとなった場合、ユーザはログインすることはできません。アカウント存続期間には日、週、月、年または有効期限なしの「終了日なし」を指定できます。</p>
