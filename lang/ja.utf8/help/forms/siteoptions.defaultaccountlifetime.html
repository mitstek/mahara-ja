<h3>デフォルトのアカウント存続期間</h3>
<p>このオプションを設定した場合、アカウントを作成した時点から存続期間経過後、アカウントは有効期限切れとなります。アカウントが有効期限切れとなった場合、アカウント保持者はログインできません。アカウント存続期間には日、週、月、年または有効期限なしの「終了日なし」を指定できます。</p>
