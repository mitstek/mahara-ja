<h3>アクセスリスト</h3>
<p>選択された期間内に作成されたポートフォリオにアクセス権限を持つ人、インスティテューションおよびグループが一覧表示されます。</p>
<p>シークレットURL数も一覧表示されますがプライバシーの理由からURL自体は表示されません。</p>
