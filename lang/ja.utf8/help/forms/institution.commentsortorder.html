<h3>コメント並び順</h3>
<p>アーティファクトが受信したメッセージはページ内でアーティファクトの下に表示されます。コメントが表示される順序はこの設定 (「一番古い → 一番新しい」または「一番新しい → 一番古い」) に基づきます。</p>
