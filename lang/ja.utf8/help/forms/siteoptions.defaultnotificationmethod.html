<h1>デフォルトの通知方法</h1>
<p>新しいアカウントへの通知に使用される方法です。「受信箱」が設定された場合、通知はサイト上に保持されて、人は通知を閲覧するため<a href="../../account/activity">受信箱</a>ページにログインする必要があります。
人はこのプリファレンスを<a href="../../account/activity/preferences">通知設定</a>で変更できます。</p>
