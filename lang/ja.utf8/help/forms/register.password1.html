<h1>パスワード</h1>
<p>あなたのパスワードは少なくとも半角英数字6文字にしてください。そしてパスワードには半角数字1文字および半角英文字2文字以上を含む必要があります。パスワードでは大文字小文字を区別します。また、あなたのユーザ名と異なるものにしてください。</p>
<p><strong>警告:</strong> セキュリティ上の理由からあなたのパスワードをサイト管理者も含めて、他の人に公表しないでください。</p>
