<h3>操作</h3>
<p>選択された期間内にユーザによって実行された操作数です。これには以下を含みます:</p>
<ul>
  <li>アーティファクトを作成および更新する</li>
  <li>フォーラムに投稿する</li>
  <li>個人ページおよびコレクションを作成および更新する</li>
  <li>グループページおよびコレクションを作成および更新する</li>
  <li>アーティファクトおよびページにコメントする</li>
  <li>ページを閲覧する</li>
</ul>
