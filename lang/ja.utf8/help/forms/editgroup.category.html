<h3>カテゴリ</h3>
<p>グループにカテゴリを追加する</p>
<p>
サイトはグループカテゴリを許可する必要があります。サイト管理者は「管理メニュ -> グループ -> グループカテゴリ -> グループカテゴリを有効にする」で有効にできます。
</p>
<p>
このフィールドの値はすでに存在するカテゴリに一致する必要があります。
</p>
<p>
ここに不明なカテゴリ名を入力した場合、新しいカテゴリは<strong>作成されません</strong>。
新しいカテゴリを追加するには「管理メニュ -> グループ -> グループカテゴリ -> カテゴリを追加する」に移動してください。
