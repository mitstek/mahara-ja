<h3>ユーザ登録フォームのreCAPTCHA</h3>
<p>この設定を有効にした場合、ユーザは自分が人間であることを証明するため新しいアカウントの自己登録時にreCAPTCHAテストを通過する必要があります。
これによりスパムアカウントが自動スクリプトにより作成されることを防ぎます。</p>
<p>この機能が動作するためにはあなたはreCAPTCHAパブリックおよびプライベートキーを提供する必要があります。あなたはこれらのキーをreCAPTCHAウェブサイト、<a href="http://recaptcha.org">http://recaptcha.org</a>から取得できます。</p>
