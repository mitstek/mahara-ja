<h1>レイアウトを選択する</h1>
<p>サムネイルではそれぞれの利用可能なページレイアウトを構成する行および列を表示しています。</p>
<p>あなたのマウスポインタをそれぞれのサムネイル上に置くことで行内のそれぞれの列幅をパーセンテージベースで表示できます。レイアウトを選択するにはサムネイルをクリックしてください。</p>
<p>さらなるレイアウトのオプションに関して「高度なオプション」をご覧ください。</p>
