<h3>ユーザに複数インスティテューションを許可する</h3>
<p>この設定を有効にすることで、ユーザは常に複数のインスティテューションに属することができます。ユーザはいつでもインスティテューションへの参加をリクエストすることができますが、インスティテューションは最初にユーザの参加リクエストを承認する必要があります。同様にインスティテューションはユーザを招待することができますが、ユーザは招待リクエストを承認する必要があります。</p>
