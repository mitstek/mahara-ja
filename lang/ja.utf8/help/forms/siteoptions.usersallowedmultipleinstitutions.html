<h3>ユーザに複数インスティテューションを許可する</h3>
<p>この設定を有効にすることでユーザは常に複数のインスティテューションに属できます。ユーザはいつでもインスティテューションへの参加をリクエストできますがインスティテューションは最初にユーザの参加リクエストを承認する必要があります。同様にインスティテューションはユーザを招待できますがユーザは招待リクエストを承認する必要があります。</p>
<p>config.phpで分離インスティテューションが有効にされた場合、ユーザは1つのインスティテューションにのみ所属できます。複数のインスティテューションのメンバーになることは許可されません。</p>
