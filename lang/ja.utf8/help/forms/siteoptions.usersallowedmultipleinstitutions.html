<h3>複数インスティテューションを許可された人</h3>
<p>この設定を有効にした場合、人は一度に複数のインスティテューションに属できます。人はいつでもインスティテューションへの参加をリクエストできますがインスティテューションは最初に参加リクエストを承認する必要があります。同様にインスティテューションは人を招待できますが人は招待リクエストを承認する必要があります。</p>
<p>config.phpで隔離インスティテューションが有効にされた場合、人は1つのインスティテューションにのみ所属できます。複数のインスティテューションのメンバーになることは許可されません。</p>
