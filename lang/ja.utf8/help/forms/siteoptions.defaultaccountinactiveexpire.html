<h3>デフォルトのアカウント休眠期間</h3>
<p>このオプションを設定した場合、この期間ログインしていないアカウントは「休眠状態」とみなされログインできなくなります。アカウント休眠期間には日、週、月、年または有効期限なしの「終了日なし」を指定できます。</p>
