<h3>ClamAVのパス</h3>
<p>ウイルスチェック用<code>clamscan</code>または<code>clamdscan</code>のファイルパスを入力してください。clamが実行できない場合、ファイルにウイルスが感染していると見なされます。また、隔離ディレクトリはあなたのインストール済みMaharaで自動的に作成されます。</p>
