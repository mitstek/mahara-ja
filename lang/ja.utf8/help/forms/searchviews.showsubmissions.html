<h1>送信済みポートフォリオを表示する</h1>
<p>このオプションを選択した場合、あなたが評価のために送信したポートフォリオが表示されます。これにはレビュー中であなたが編集できないポートフォリオおよび最近リリースされたポートフォリオも含みます。</p>
<p>あなたは後者をページまたはコレクション設定で通常のポートフォリオに切り替えできます。この場合、あなたは切り替えたポートフォリオをオリジナルポートフォリオの代わりに編集して作業継続できます。</p>
