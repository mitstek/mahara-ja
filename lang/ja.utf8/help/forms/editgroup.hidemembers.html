<h1>メンバーシップを隠す</h1>
<p>非メンバーからグループのメンバーシップ一覧を隠します。あなたが選択したいオプションに一致する数字をCSVファイルに入力してください。</p>
<ul>オプションは以下のとおりです:
    <li><em>0</em> = なし</li>
    <li><em>1</em> = メンバーを隠す</li>
    <li><em>2</em> = チューターを隠す</li>
</ul>
