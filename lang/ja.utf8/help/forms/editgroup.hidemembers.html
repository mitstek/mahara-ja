<h3>メンバシップを秘匿する</h3>
<p>非メンバからグループのメンバシップ一覧を秘匿します。あなたが選択したいオプションに一致する数字をCSVファイルに入力してください。</p>
<ul>オプションは以下のとおりです:
    <li><em>0</em> = なし</li>
    <li><em>1</em> = メンバを秘匿する</li>
    <li><em>2</em> = チュータを秘匿する</li>
</ul>
