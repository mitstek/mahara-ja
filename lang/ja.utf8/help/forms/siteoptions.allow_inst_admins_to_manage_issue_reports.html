<h1>インスティテューション管理者へのイシューレポート</h1>

<p>インスティテューション管理者がイシューレポート通知を受信できるようにします。</p>

<h2>イシューレポートの受信方法</h2>
<p>
あなたがイシューレポートの受信を希望する場合、「アカウントメニュー > 設定 > 通知」エリアで通知タイプ「イシューレポート」の配信方法を設定する必要があります。
</p>

<h2>可視性</h2>
<p>
イシューレポートに関する通知を受信する管理者は受信トレイで詳細レポートを確認できるため、潜在的にセンシティブな情報がメール送信されることはありません。
</p>

<p>
通知メールは新しいイシューレポートの発生を通知します。
</p>
