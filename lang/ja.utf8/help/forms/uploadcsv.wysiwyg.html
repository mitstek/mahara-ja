<h1>HTMLエディタ</h1>
<p>サイト内の一部のセクションではHTMLエディタを使用できます。これは「What you see is what you get」 (WYSIWYG) エディタとして知られています。このエディタにより人はテキストにフォーマットを適用できます (例 太字またはイタリックのテキスト)。HTMLエディタが無効にされた場合、プレインテキストのみ入力できます。</p>
<p><strong>注意:</strong> 一部のブラウザではHTMLエディタの表示および動作に若干の違いがあります。</p>
