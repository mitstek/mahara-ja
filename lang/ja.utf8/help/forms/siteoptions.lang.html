<h3>言語</h3>
<p>ここで選択された言語はあなたのインストール済みMahara全体で表示されるメニュアイテムおよび文脈上のヘルプファイルに関するサイトデフォルト言語です。あなたのMaharaサイトに新しい言語パックがインストールされた場合、ユーザはアカウント設定で自分の言語プリファレンスを変更できます。</p>
