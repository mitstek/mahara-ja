<h1>他の人からのメッセージ</h1>
<p>これらの人が誰からメッセージを受信したいか選択するためこの設定を使用してください。</p>
<p>これらの人がメッセージをどのように受信するか指定するには「活動プリファレンス」を使用してください。</p>
<p><strong>注意:</strong> これらの制限はサイト管理者またはスタッフには適用されません。</p>
