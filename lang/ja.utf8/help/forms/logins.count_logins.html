<h3>ログイン</h3>
<p>指定された期間内のインスティテューションメンバのログイン合計数です。</p>
<p>例えば1日2回サイトにログインした人がいた場合、ここでは両方のログインがカウントされます。しかし、「アクティブの人」カウントでは1回のみカウントされます。</p>
