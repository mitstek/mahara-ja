<h1>アカウントを利用停止する</h1>
<p>「Yes」に設定した場合、すべての利用条件への同意を拒否した場合にアカウントが停止される可能性があります。</p>
<p>人がすべての法的同意要件を受け入れない場合、ポップアップフォームが表示されます。「アカウントを利用停止する」ボタンをクリックした場合、アカウントが利用停止されます。</p>
<p>「No」に設定した場合、すべての利用条件への同意を拒否した場合でもアカウントは利用停止されません。</p>
<p>いずれのオプションにおいても、人がすべての利用条件に同意するまではアカウントにあるすべての情報にはアクセスできません。</p>
