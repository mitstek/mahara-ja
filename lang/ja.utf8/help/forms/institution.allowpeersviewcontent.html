<h1>ピアによるポートフォリオコンテンツの閲覧を許可する</h1>
<p>「ピア」ロールはポートフォリオアクセスにのみ利用できます。</p>
<p>「No」が設定された場合、ピアはピアアセスメントが必要なページのブロックヘッダのみ閲覧できます。</p>
<p>ページにピアアセスメントがない場合、ピアは何も閲覧できません。</p>
<p>アカウント保持者に「ピアおよびマネージャ」ロールが割り当てられている場合、ここの設定にかかわらず、常にポートフォリオ全体を閲覧できます。</p>
