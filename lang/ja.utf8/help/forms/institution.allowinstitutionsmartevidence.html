<h1>スマートエビデンス</h1>
<p>スマートエビデンスによりあなたの学習者はポートフォリオ内のコンピテンシと連携できるようになります。スマートエビデンスにはマトリクスを含む概要ページがあります。概要ページでは評価者により承認されたコンピテンシ、フレームワークで自己評価が許可されている場合に自分で承認したコンピテンシ、さらに取り組む必要のある作業を素早く確認できます。</p>
<p>
この設定が有効にされた場合、学習者は標準のコレクションをポートフォリオのコンピテンシフレームワークを使用するためのスマートエビデンスコレクションに変更できます。</p>
