<h3>スマートエビデンスを許可する</h3>
<p>スマートエビデンスによりあなたの人はポートフォリオ内のコンピテンシーと連携できるようになります。スマートエビデンスにはマトリクスを含む概要ページがあります。概要ページでは評価者により承認されたコンピテンシー、フレームワークで自己評価が許可されている場合に自分で承認したコンピテンシー、さらに取り組む必要のある作業を素早く確認できます。</p>
<p>
この設定が有効にされた場合、人は標準のコレクションをポートフォリオのコンピテンシーフレームワークを使用するためのスマートエビデンスコレクションに変更できます。</p>
