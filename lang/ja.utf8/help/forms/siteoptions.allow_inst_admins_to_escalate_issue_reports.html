<h1>インスティテューション管理者によるエスカレーション</h1>

<p>
このオプションはインスティテューション管理者がほとんどの管理作業を実施するマルチテナントサイトに有用です。
</p>

<p>
サイト管理者だけでなく、インスティテューション管理者にもイシューレポートの受信を許可してテクニカルチームにイシューレポートをエスカレーションできるようにしました。
</p>

<p>
サイト管理者はエスカレーションメールを受信しません。また、イシューに関するさらなるコミュニケーションにも参加しません。
</p>
