<h3>セッションライフタイム</h3>
<p>セキュリティ上の理由から一定時間活動がない場合、人は自動的にサイトからログアウトされます。セッションライフタイムフィールドではサイト内で活動していない人が何分でログアウトされるか指定します。</p>
