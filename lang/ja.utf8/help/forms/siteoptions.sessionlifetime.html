<h3>セッションライフタイム</h3>
<p>セキュリティ上の理由から一定時間活動がない場合、ユーザは自動的にサイトからログアウトされます。セッションライフタイムフィールドではサイト内で活動していないユーザが何分でログアウトされるか指定します。</p>
