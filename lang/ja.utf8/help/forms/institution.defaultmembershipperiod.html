<h3>デフォルトのメンバーシップ期間</h3>
<p>あなたはこのインスティテューションに関してユーザが引き続き参加できる期間を設定できます。この期間経過後、ユーザはインスティテューションから登録抹消されます。</p>
<p>この期間終了前、まもなく登録抹消される旨のメールがユーザ宛に送信されます。</p>
