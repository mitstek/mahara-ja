<h1>デフォルトのメンバシップ期間</h1>
<p>あなたはこのインスティテューションに関してメンバが引き続き参加できる期間を設定できます。この期間経過後、メンバはインスティテューションから登録抹消されます。</p>
<p>この期間終了前、まもなく登録抹消される旨のメールがメンバ宛に送信されます。</p>
<p>メンバがアカウントを喪失することはありません。そのインスティテューションから関連付けられないようになるだけです。</p>
