<h3>デフォルトのメンバーシップ期間</h3>
<p>あなたはこのインスティテューションに関してメンバーが引き続き参加できる期間を設定できます。この期間経過後、メンバーはインスティテューションから登録抹消されます。</p>
<p>この期間終了前、まもなく登録抹消される旨のメールがメンバー宛に送信されます。</p>
<p>メンバーがアカウントを喪失することはありません。そのインスティテューションから関連付けられないようになるだけです。</p>
