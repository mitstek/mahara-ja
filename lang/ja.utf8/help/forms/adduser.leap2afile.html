<h1>エクスポート済みZIPファイル</h1>
<p>あなたはこのオプションで別のMaharaサイトからエクスポートされたファイルをインポートできます。デフォルトではZIPファイルにはコンテンツ構造情報を含む「Leap2A」ファイルが含まれているため、別のサイトからあなたのサイトにポートフォリオコンテンツをインポートできます。</p>
<p>ファイルを含むすべてのコンテンツがアップロードされるようにLeap2Aファイルだけではなく、ZIPファイル全体をアップロードしてください。</p>
