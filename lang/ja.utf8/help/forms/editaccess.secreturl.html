<h3>シークレットURL</h3>
<p>あなたのビューを誰にも閲覧させず、このサイトにユーザ登録していない数名のユーザに閲覧させたい場合、推測しにくい特別なリンクを通してビューをパブリックにできます。友だちへのメール内に記述したリンクを使用してあなたのビューを知らせることができます。</p>
