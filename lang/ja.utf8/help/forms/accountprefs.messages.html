<h3>他のユーザからのメッセージ</h3>
<p>あなたが誰からメッセージを受信したいか選択するためこの設定を使用してください。</p>
<p>メッセージをどのように受信するか指定するには「活動プリファレンス」を使用してください。</p>
<p><strong>注意:</strong> これらの制限はサイト管理者またはティーチングスタッフには適用されません。</p>
