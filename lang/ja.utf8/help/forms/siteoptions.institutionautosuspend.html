<h1>有効期限切れのインスティテューションを自動停止する</h1>
<p>1日1回、インスティテューションは有効期限切れを確認されます。設定した場合、有効期限切れのインスティテューションを自動的に停止するようサイトに許可を与えます。これはインスティテューションが停止解除されるまでインスティテューションのメンバがログインできないことを意味します。</p>
