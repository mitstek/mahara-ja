<h1>インスティテューションシークレットURLを許可する</h1>
<p>あなたがインスティテューションメンバにシークレットURL経由でMahara外部の他の人とポートフォリオを共有できるようにしたい場合、この設定を有効にしてください。</p>
<p>この設定が有効ではない場合、このインスティテューションのメンバがシークレットURLの使用を許可している他のインスティテューションに属している場合は引き続きシークレットURLを利用できる可能性があります。</p>
