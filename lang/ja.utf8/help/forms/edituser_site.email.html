<h3>主メールアドレス</h3>
<p>
あなたはユーザの主メールアドレスを変更できます。このユーザの新しいメールアドレスを入力してください。このメールアドレスはユニークであり、すでの別のユーザにより取得されていないものである必要があります。異なるメールアドレスに変更されるまでこのメールアドレスはユーザと連絡するために使用されます。このフィールドに入力されていたメールアドレスは副メールアドレスとして保持されます。
</p>
