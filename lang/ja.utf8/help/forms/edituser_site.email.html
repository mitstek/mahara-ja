<h3>主メールアドレス</h3>
<p>
あなたはユーザの主メールアドレスを変更することができます。このユーザの新しいメールアドレスを入力してください。このメールアドレスはユニークであり、すでの別のユーザによって取得されていないものである必要があります。異なるメールアドレスに変更されるまで、このメールアドレスはユーザと連絡するために使用されます。このフィールドに入力されていたメールアドレスは副メールアドレスとして保持されます。
</p>
