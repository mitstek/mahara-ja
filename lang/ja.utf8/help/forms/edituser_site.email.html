<h1>主メールアドレス</h1>
<p>
あなたは人の主メールアドレスを変更できます。新しいメールアドレスを入力してください。このメールアドレスはユニークであり、すでの別の人によって取得されていないものである必要があります。異なるメールアドレスに変更されるまでこのメールアドレスはこの人と連絡するために使用されます。このフィールドに入力されていたメールアドレスは副メールアドレスとして保持されます。
</p>
