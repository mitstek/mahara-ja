<h1>テーマ</h1>
<p>ログインした人およびこのインスティテューションのメンバに表示されるテーマです。「サイトデフォルト」を選択した場合、サイト管理者がサイトデフォルトテーマを変更することでこのインスティテューションのメンバのテーマも変更されます。</p>
<p>「設定可能なテーマ」を選択した場合、あなたはテーマの色の一部を変更できます。</p>
