<h3>テーマ</h3>
<p>ログインユーザおよびこのインスティテューションのメンバーに表示されるテーマです。「サイトデフォルト」を選択した場合、サイト管理者がサイトデフォルトテーマを変更することでこのインスティテューションのユーザテーマも変更されます。</p>
<p>「設定可能なテーマ」を選択した場合、あなたはテーマの色の一部を変更できます。</p>
