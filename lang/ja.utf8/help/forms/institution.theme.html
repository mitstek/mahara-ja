<h3>テーマ</h3>
<p>ログインユーザおよびこのインスティテューションのメンバーに表示されるテーマです。「サイトデフォルト」を選択した場合、サイト管理者がサイトデフォルトテーマを変更することで、このインスティテューションのユーザテーマも変更されます。</p>
