<h3>高度なアナリティクスのイベントロギング</h3>
<p>高度なアナリティクスを閲覧するにはElasticsearchを有効にする必要があります。</p>
<p>分析するためのデータを生成する場合、あなたはイベントログすべてを有効にする必要があります。</p>
<p>イベントデータの分析は管理エリアの「レポート」セクションで閲覧できます。</p>
