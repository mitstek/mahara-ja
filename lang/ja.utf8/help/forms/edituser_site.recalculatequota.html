<h1>クオータを再計算する</h1>
<p>
あなたはここでクオータが同期されていないかどうかわかりません。アカウント保持者があなたに不正確なクオータを教えてくれたのかもしれません。フォーム保存時にリセットするにはスイッチを「Yes」に変更してください。アカウント保持者がクオータを超過した場合、あなたにエラーメッセージが表示されるため、そのアカウントのクオータを変更できます。またはアカウント保持者がファイルの一部を削除する必要があります。
</p>
