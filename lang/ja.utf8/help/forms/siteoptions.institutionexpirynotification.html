<h3>インスティテューション有効期限の警告期間</h3>
<p>設定した場合、インスティテューションが有効期限切れを原因として停止される前、ここで設定した期限でサイトおよびインスティテューション管理者に警告メッセージが送信されます。この期間は日、週、月、年またはインスティテューション有効期限切れ前に警告を受け取らない「終了日なし」を指定できます。</p>
