<h3>タグ</h3>
<p>あなたが作成したビューにタグ付けすることができます。タグを使用することで、分類および検索に使用することのできる記述的なラベルをビューに追加することができます。</p>
<p>ビューに複数のタグを関連付けるにはそれぞれのタグをカンマで区切ってください。例えば、「評価, 2学期, マネジメント」のように記述します。</p>
<p>「マイタグを表示する」リンクをクリックすることで、以前あなたがポートフォリオで使用したタグおよび使用回数のリストが作成されます。リストのタグをクリックすることで、タグをビューに追加することができます。また、すでにビューがこのタグでタグ付けされている場合、タグを削除することができます。</p>
