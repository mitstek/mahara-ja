<h3>タグ</h3>
<p>あなたが作成したページにタグ付けできます。タグを使用することで分類および検索に使用できる記述的なラベルをページに追加できます。</p>
<p>「マイタグを表示する」リンクをクリックすることで以前あなたがポートフォリオで使用したタグおよび使用回数のリストが作成されます。リストのタグをクリックすることでタグをページに追加できます。また、すでにページがこのタグでタグ付けされている場合、タグを削除できます。</p>
