<h3>タグ</h3>
<p>あなたが作成したページにタグ付けすることができます。タグを使用することで、分類および検索に使用することのできる記述的なラベルをページに追加することができます。</p>
<p>「マイタグを表示する」リンクをクリックすることで、以前あなたがポートフォリオで使用したタグおよび使用回数のリストが作成されます。リストのタグをクリックすることで、タグをページに追加することができます。また、すでにページがこのタグでタグ付けされている場合、タグを削除することができます。</p>
