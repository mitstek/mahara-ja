<h3>タグ</h3>
<p>あなたが作成したビューにタグ付けできます。タグを使用することで分類および検索に使用できる記述的なラベルをビューに追加できます。</p>
<p>ビューに複数のタグを関連付けるにはそれぞれのタグをカンマで区切ってください。例えば「評価, 2学期, マネジメント」のように記述します。</p>
<p>「マイタグを表示する」リンクをクリックすることで以前あなたがポートフォリオで使用したタグおよび使用回数のリストが作成されます。リストのタグをクリックすることでタグをビューに追加できます。また、すでにビューがこのタグでタグ付けされている場合、タグを削除できます。</p>
