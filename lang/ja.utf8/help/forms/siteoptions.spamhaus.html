<h1>Spamhaus URL拒否リストを有効にする</h1>

<p>Spamhausプロジェクトでは非営利および少ないデータトラフィックに対して無料で利用できるURL拒否リストを提供しています。業務用データフィードサービスも利用できますがMaharaではサポートされていません。このオプションを有効にする前にSpamhaus DNSBL <a href="https://www.spamhaus.org/organization/dnsblusage.html">利用規約</a>をお読みください。</p>
