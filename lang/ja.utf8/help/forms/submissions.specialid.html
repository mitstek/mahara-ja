<h1>ID</h1>
<p>これはポートフォリオが提出されたグループまたはホストいずれかのIDです。</p>
<p>LTI Advantageモジュールが有効およびホストが登録された「外部アプリケーション」である場合、そのアプリケーションの省略名が使用されます。</p>
