<h3>Eメール</h3>
<p>人はEメールを受信するかどうか選択できます。</p>
<p>Eメールが無効にされた場合、内蔵のメッセージングシステムを使用してメッセージを受信できます。</p>
<p>あなたの設定に応じてEメールが送信者に返送された場合、Eメールは自動的に無効にされる可能性があります。</p>
