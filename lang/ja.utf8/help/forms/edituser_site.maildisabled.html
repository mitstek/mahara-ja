<h3>メール</h3>
<p>人はメールを受信するかどうか選択できます。</p>
<p>メールが無効にされた場合、内蔵のメッセージングシステムを使用してメッセージを受信できます。</p>
<p>メールが送信者に返送された場合、あなたの設定に応じてメールを自動的に無効にできます。</p>
