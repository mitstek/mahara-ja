<h3>Eメール</h3>
<p>ユーザはEメールを受信するかどうか選択できます。</p>
<p>ユーザのEメールが無効にされた場合、内蔵のメッセージングシステムを使用してメッセージを受信できます。</p>
<p>Eメールが送信者に返送された場合、あなたの設定に応じてEメールを自動的に無効にできます。</p>
