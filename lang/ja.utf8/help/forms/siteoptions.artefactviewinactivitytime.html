<h3>アーティファクトビューの休眠期間</h3>
<p>あなたは「アーティファクトビューの休眠期間」オプションでビューまたはアーティファクトが「休眠状態」とみなされる期間を指定できます。アーティファクトビューの休眠期間には日、週、月、年または有効期限なしの「終了日なし」を指定できます。</p>
