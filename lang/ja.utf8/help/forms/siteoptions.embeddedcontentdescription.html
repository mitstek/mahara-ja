<h3>埋め込みコンテンツ: 信頼できるサイト</h3>
<p>他のサイトからの悪意を持ったコードに対してガードするには通常、表示する前にHTMLコンテンツから「object」および「embed」をフィルタします。この設定ではユーザが少数の特定サイトで生成された埋め込みコードを取得し、直接ページに貼り付けることができるようにします。</p>
