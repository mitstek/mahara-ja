<h3>ユーザをグループに自動追加する</h3>
<p>「Yes」を選択した場合、このサイトにサインアップしたユーザすべて、このグループに追加されます。</p>
<p>グループタイプにより、ユーザはグループを離れることができるオプションを持ちます。</p>
