<h3>テーマ</h3>
<p>複数のテーマがインストールされている場合、ドロップダウンメニューより、あなたのサイトに適用するテーマを選択することができます。このテーマはログアウトしたユーザに表示されるデフォルトテーマです。</p>
<p>インスティテューションではインスティテューションにログインしたユーザに表示するためのデフォルトテーマを設定することもできます。あなたは<a href="../users/institutions.php">インスティテューション</a>セクションにて、インスティテューションのテーマを設定することができます。</p>
