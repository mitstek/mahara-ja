<h3>テーマ</h3>
<p>複数のテーマがインストールされている場合、ドロップダウンメニュであなたのサイトに適用するテーマを選択できます。このテーマはログアウトしたユーザに表示されるデフォルトテーマです。</p>
<p>インスティテューションではインスティテューションにログインしたユーザに表示するためのデフォルトテーマを設定することもできます。あなたは<a href="../users/institutions.php">インスティテューションを管理する</a>セクションでインスティテューションテーマを設定できます。</p>
