<h3>テーマ</h3>
<p>複数のテーマがインストールされている場合、ドロップダウンメニューより、あなたのサイトに適用するテーマを選択できます。このテーマはログアウトした人に表示されるデフォルトテーマです。</p>
<p>インスティテューションではインスティテューションにログインしたメンバーまたはインスティテューションのメンバーによって作成されたポートフォリオにアクセスする他の人に表示するデフォルトテーマも設定できます。あなたは<a href="../users/institutions.php">インスティテューション</a>セクションでインスティテューションのテーマを設定できます。</p>
