<h1>サイト名</h1>
<p>あなたのインストレーションの名称としてサイト名はサイト全体で表示されます。同様にシステムにより生成されるメッセージの発信元としても表示されます。</p>
<p>あなたのconfig.phpファイルによりオーバーライドする場合、このフィールドを無効にできます。</p>
