<h3>サイト名</h3>
<p>あなたのインストール済みMaharaの名称としてサイト名はサイト全体で表示されます。また、システムにより生成されるメッセージの発信元としても表示されます。</p>
<p>あなたのconfig.phpファイルによりオーバーライドする場合、このフィールドを無効にすることができます。</p>
