<h3>HTMLエディタ</h3>
<p>ここではデフォルトでHTMLエディタが使用されるかどうか指定します。「ユーザ設定」を選択した場合、ユーザは個人設定画面でHTMLエディタを使用するかどうか指定できます。そうでない場合、指定された設定がサイト全体に適用されます。</p>
