<h3>グループコンテンツの編集</h3>
<p>あなたはグループがオーナーであるページ、日誌およびファイルを作成および編集するためのロールを選択できます。グループファイルエリア内の個々のファイルのパーミッションを変更できます。</p>

<p>あなたのグループがメンバーおよび管理者のみ含む場合、「グループ管理者」および「一般メンバーを除く全員」は同一となります。</p>
