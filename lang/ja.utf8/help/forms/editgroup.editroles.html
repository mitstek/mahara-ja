<h3>グループコンテンツの編集</h3>
<p>あなたはグループがオーナであるページ、日誌およびファイルを作成および編集するためのロールを選択できます。グループファイルエリア内の個々のファイルのパーミッションを変更できます。</p>

<p>あなたのグループがメンバおよび管理者のみ含む場合、「グループ管理者」および「一般メンバを除く全員」は同一となります。</p>
