<h3>グループコンテンツを作成編集および編集する</h3>
<p>あはたはどのグループメンバーがグループによって所有されているポートフォリオ、日誌、ファイルおよびプランを作成および編集できるか選択できます。グループファイルエリアの個別のパーミッションを変更できます。</p>

<p>あなたのグループがメンバーおよび管理者のみ含む場合、「グループ管理者」および「一般メンバーを除く全員」は同一となります。</p>

<p>あなたが課題プランを作成したい場合、「一般メンバーを除く全員」および「グループ管理者」のみコンテンツの作成を許可できます。そうでない場合、一般グループメンバーが課題を変更できてしまうため課題プランで作業できません。</p>
