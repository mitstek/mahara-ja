<h3>パブリックプロファイルを許可する</h3>
<p>あなたがユーザに対して、パブリックアクセス可能なプロファイルを許可したい場合、このオプションを「Yes」に設定してください。パブリックに設定したとしても、ログインユーザのみウォールのようなインタラクティブ機能を使用することができます。</p>
