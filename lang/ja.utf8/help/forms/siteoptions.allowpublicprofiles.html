<h3>パブリックプロファイルを許可する</h3>
<p>あなたがユーザに対してパブリックアクセス可能なプロファイルを許可したい場合、このオプションを「Yes」に設定してください。パブリックに設定したとしてもログインユーザのみウォールのようなインタラクティブ機能を使用できます。</p>
