<h1>パブリックプロファイルを許可する</h1>
<p>あなたが人に対してパブリックアクセス可能なプロファイルを許可したい場合、このチェックボックスをチェックしてください。パブリックに設定したとしても登録済みの人のみウォールのようなインタラクティブ機能を使用できます。</p>
