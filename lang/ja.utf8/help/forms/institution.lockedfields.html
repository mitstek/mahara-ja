<h3>ロックフィールド</h3>
<p>それぞれのインスティテューションではアカウントオーナーによるプロファイルフィールドの編集をロックすることができます。例えば、セキュリティおよび正確なユーザ識別の目的で、姓、名および学籍番号をロックすることができます。</p>
