<h3>インスティテューションパブリックページを許可する</h3>
<p>あなたが一般公開されるページの作成をこのインスティテューションに属しているユーザに許可したい場合、このチェックボックスをチェックしてください。</p>
<p>このチェックボックスのチェックを解除した場合でも、このインスティテューションのユーザが他のインスティテューションに属してパブリックページの作成を許可されている場合、パブリックページを作成できます。</p>
<p>パブリックページはページのオーナーのみ編集できます。</p>
