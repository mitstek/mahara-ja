<h3>インスティテューションパブリックページを許可する</h3>
<p>あなたが一般公開されるページの作成をこのインスティテューションのメンバーに許可したい場合、このチェックボックスをチェックしてください。</p>
<p>このチェックボックスのチェックを解除した場合でも、このインスティテューションのメンバーが他のインスティテューションに属してパブリックポートフォリオの作成を許可されている場合、パブリックポートフォリオを作成できます。</p>
