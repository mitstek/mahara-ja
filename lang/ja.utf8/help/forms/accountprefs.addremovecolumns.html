<h3>ビューの編集時、コントロールにカラムの「追加」および「削除」ボタンを表示する</h3>
<p>ビューの編集時、あなたは <img src="/theme/default/static/images/btn_addcolumn_left.png" alt="add"> <img src="/theme/default/static/images/btn_removecolumn.png" alt="remove"> ボタンの行を表示するかどうか選択できます。これらのボタンにより、ビューのカラムを追加および削除することができます。</p>
<p>選択しない場合、あなたはレイアウトページでカラム数を変更することができます。</p>
