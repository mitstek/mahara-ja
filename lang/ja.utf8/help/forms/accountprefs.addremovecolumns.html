<h3>ビューの編集時、コントロールにカラムの「追加」および「削除」ボタンを表示する</h3>
<p>ビューの編集時、あなたは <img src="/theme/default/static/images/btn_addcolumn_left.png" alt="追加"> <img src="/theme/default/static/images/btn_removecolumn.png" alt="削除"> ボタン行を表示するかどうか選択できます。これらのボタンにより、ビューのカラムを追加および削除することができます。</p>
<p>有効にしない場合でも、ビューのレイアウトページで、あなたのビューのカラム数を変更することはできます。</p>
