<h3>ロール</h3>
<p>あなたのグループで使用できるロールを選択できます。</p>

<h4>標準グループ</h4>
<p>標準グループには管理者および一般的なメンバーを含めます。管理者はグループ、メンバーシップおよびパーミッションを管理します。一般的なメンバーはグループ設定およびメンバーシップを編集することはできませんが、グループに属しているページおよびファイルを編集できます。</p>

<h4>コースグループ</h4>
<p>コースグループには一般的なメンバー管理者とともにチューターを含めます。メンバーによる評価のためのページ送信をグループが許可する場合、チューターおよび管理者は送信されたページを評価してコメントの形で作者にフィードバックを提供できます。</p>
