<h3>グループタイプ</h3>
<p>あなたのグループで使用できるロールを選択できます。</p>

<h4>標準グループ</h4>
<p>標準グループには管理者および一般的なメンバを含めます。管理者はグループ、メンバシップおよびパーミッションを管理します。一般的なメンバはグループ設定およびメンバシップを編集できませんが、グループに属しているページおよびファイルを編集できます。</p>

<h4>コースグループ</h4>
<p>コースグループには一般的なメンバ管理者とともにチュータを含めます。メンバによる評価のためのページ送信をグループが許可する場合、チュータは送信されたページを評価して作者にフィードバックを提供できます。</p>
