<h3>HTMLエディタ</h3>
<p>サイト内の一部のセクションではHTMLエディタを使用できます。これは「What you see is what you get」 (WYSIWYG) エディタとして知られています。このエディタによりあなたはテキストにフォーマットを適用できます (例 太字またはイタリックのテキスト)。HTMLエディタが無効にされた場合、あなたはプレインテキストのみ入力できます。</p>
<p>この設定はサイト管理者により無効にできます。</p>
<p><strong>注意:</strong> 一部のブラウザではHTMLエディタの表示および動作に若干の違いがあります。</p>
