<h3>Eメール</h3>
<p>プロファイルの「連絡先」以下にあるユーザのメールアドレスすべてが表示されます。最初のメールアドレスは主メールアドレスです。これはユーザに通知を送信するために使用されます。追加メールアドレスは丸括弧内に表示されます。</p>

<p>オプション「重複メールアドレス」が有効にされた場合、それぞれのユーザのメールアドレスすべてが表示されます。例) 主メールアドレスおよびプロファイルの「連絡先」ページに追加されたメールアドレス。ユーザが2つ以上のメールアドレスを所有している場合、重複しているメールアドレスはアスタリスク (*) でマークされます。</p>
