<h3>Eメール</h3>
<p>オプション「重複メールアドレスをフィルタする」が有効にされた場合、それぞれのユーザのメールアドレスすべてが表示されます。例) 主メールアドレスおよびプロファイルの「連絡先」ページに追加されたメールアドレス。ユーザが2つ以上のメールアドレスを所有している場合、重複しているメールアドレスはアスタリスク (*) でマークされます。</p>
