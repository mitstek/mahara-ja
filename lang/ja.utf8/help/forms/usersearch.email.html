<h1>メール</h1>
<p>プロファイルの「連絡先」以下にある人のメールアドレスすべてが表示されます。最初のメールアドレスは主メールアドレスです。これは人に通知を送信するために使用されます。追加メールアドレスは丸括弧内に表示されます。</p>

<p>オプション「重複メールアドレス」が有効にされた場合、重複メールアドレスすべてが表示されます。人が2つ以上のメールアドレスを所有している場合、重複するメールアドレスはアスタリスク (*) でマークされます。</p>
