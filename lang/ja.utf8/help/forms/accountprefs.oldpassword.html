<h3>パスワード</h3>
<p>あなたのログインパスワードを変更するには最初に現在のパスワードをここに入力してください。それから、あなたの希望する新しいパスワードをもう一方のボックス両方に入力してください。</p>
<p>あなたの新しいパスワードはパスワードポリシーに合致する必要があります。</p>
<p>セキュリティ上の理由からパスフレーズの使用をお考えください。パスフレーズには単一の言葉ではなく文を使用します。あなたが好きな格言または2語 (またはそれ以上) の言葉をスペースで区切って使用することをお考えください。</p>
