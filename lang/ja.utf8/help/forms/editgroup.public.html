<h3>一般の人も閲覧可能なグループ</h3>
<p>この設定を有効にした場合、あなたのグループを訪問した人は誰でも、あなたのグループのほとんどのセクションを閲覧できます - このサイトでアカウントを持っていない人も含みます。</p>
<p>誰でもフォーラムのすべてのディスカッションを閲覧できます。しかし、フォーラムに投稿するにはグループのメンバーになる必要があります。グループメンバー一覧の閲覧はグループ管理者により制限できます。</p>
<p>この設定にかかわらず、あなたのグループファイルエリア、およびグループファイルエリア内部のすべてのファイルはプライベートのままです。</p>
