<h1>イシューレポート</h1>
<p>
アカウント保持者から報告されたイシューおよびエラーメッセージを含む管理者へのメッセージです。
</p>

<p>
新しい管理者はこのようなレポートを受信するかどうかを決定できるため、デフォルトは「なし」です。あなたがデフォルト設定を変更した場合、サイト管理者アカウントとして直接作成された新しいアカウント (および同様にレポート受信を許可している場合のインスティテューション管理者アカウント) に新しい設定が適用されます。
</p>
