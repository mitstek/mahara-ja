<h3>一般の人も閲覧可能なグループ</h3>
<p>あなたがすべてのユーザに対してこのサイトのメンバーでない人も閲覧可能なグループ作成を許可したい場合、このオプションを「誰でも」に設定してください。</p>
<p>パブリックグループではあなたのサイトを発見した誰でも (サーチエンジンも含む) グループの「about」ページ、メンバー一覧、フォーラムのすべてのディスカッションを閲覧できます。しかし、フォーラムへの投稿またはユーザプロファイルの閲覧等、他の活動を実行するにはサイトのメンバーになる必要があります。</p>
<p>グループメンバーおよび非グループメンバーの一覧の表示はグループ管理者により制限できます。</p>
