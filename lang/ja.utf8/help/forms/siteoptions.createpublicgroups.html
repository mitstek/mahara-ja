<h3>一般の人も閲覧可能なグループ</h3>
<p>あなたがすべてのユーザに対してこのサイトのメンバでない人も閲覧可能なグループ作成を許可したい場合、このオプションを「誰でも」に設定してください。</p>
<p>パブリックグループではあなたのサイトを発見した誰でも (サーチエンジンも含む) グループの「about」ページ、メンバ一覧、フォーラムのすべてのディスカッションを閲覧できます。しかし、フォーラムへの投稿またはユーザプロファイルの閲覧等、他の活動を実行するにはサイトのメンバになる必要があります。</p>
