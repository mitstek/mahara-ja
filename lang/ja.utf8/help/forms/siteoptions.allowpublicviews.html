<h3>パブリックページを許可する</h3>
<p>あなたが一般公開されるページの作成をユーザに許可したい場合、このチェックボックスをチェックしてください。その場合でも、パブリックページはページのオーナーのみ編集できます。</p>
<p>あなたがこのオプションを無効にした場合、シークレットURLオプションも無効にされます。</p>
