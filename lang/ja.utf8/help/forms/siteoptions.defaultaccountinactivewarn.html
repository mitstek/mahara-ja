<h3>休眠/有効期限の警告期間</h3>
<p>このオプションを設定した場合、アカウントが有効期限切れまたは休眠状態になる前、ユーザ宛に警告メッセージが送信されます。休眠/有効期限の警告期間には日、週、月、年または有効期限なしの「終了日なし」を指定することができます。「終了日なし」では有効期限切れ、または休眠状態のアカウントであるとフラグされたとしても、ユーザ宛に警告メッセージは送信されません。</p>
