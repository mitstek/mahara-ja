<h1>休止/有効期限の警告期間</h1>
<p>このオプションを設定した場合、アカウントが有効期限切れまたは休止状態になる前、その人宛に警告メッセージが送信されます。休止/有効期限の警告期間には日、週、月、年または有効期限なしの「終了日なし」を指定できます。「終了日なし」では有効期限切れ、または休止状態のアカウントであるとフラグされたとしても、その人宛に警告メッセージは送信されません。</p>
