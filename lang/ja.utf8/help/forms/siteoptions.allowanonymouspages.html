<h3>匿名ページを許可する</h3>
<p>あなたが人にページ上の氏名を隠すことができるようにしたい場合、このオプションを有効にしてください。</p>
<p>管理者はリンク経由で作成者情報を閲覧できます。また、通常氏名が表示される場所に「好ましくないコンテンツとしてフラグする」ボタンが追加されます。</p>
