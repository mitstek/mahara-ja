<h3>ウイルスチェック</h3>
<p>ユーザがアップロードしたすべてのファイルに対してあなたがClamAVを使用したウイルススキャンを実行したい場合、ウイルスチェックオプションを選択してください。</p>
<p>あなたのサーバにClamAVをインストールする必要があります。多くのLinuxディストリビューションでは<code>clamav</code>パッケージが同梱されています。また、あなたは<a href="https://www.clamav.net/">ClamAVウェブサイト</a>から、ClamAVをダウンロードおよびインストールすることもできます。</p>
