<h3>一般の人も閲覧可能なグループ</h3>
<p>この設定を有効にした場合、あなたのグループを訪問した人は誰でもグループのほとんどのセクションを閲覧できます - このサイトでアカウントを持っていない人も含みます。</p>
<p>誰でもグループメンバ一覧およびフォーラムのすべてのディスカッションを閲覧できます。しかし、フォーラムに投稿するにはグループのメンバになる必要があります。</p>
<p>この設定にかかわらず、あなたのグループファイルセクション、およびグループファイルセクション内部のすべてのファイルはプライベートのままです。</p>
