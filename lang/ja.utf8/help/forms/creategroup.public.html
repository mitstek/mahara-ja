<h3>一般の人も閲覧可能なグループ</h3>
<p>「Yes」を選択した場合、あなたのグループを訪問した人は誰でも、あなたのグループのほとんどのセクションを閲覧できます - このサイトでアカウントを持っていないユーザも含みます。</p>
<p>誰でもグループメンバー一覧およびフォーラムのすべてのディスカッションを閲覧できます。しかし、フォーラムに投稿するにはグループのメンバーになる必要があります。</p>
<p>この設定に拘わらず、あなたのグループファイルセクション、およびグループファイルセクション内部のすべてのファイルはプライベートのままです。</p>
