<h3>マイファイル</h3>
<p>ファイルエリアはあなたのポートフォリオ内で使用するフォルダおよびファイルのリポジトリ (保存場所) です。</p>
<p>ファイルエリアにアップロードできるファイル数は画面右側に表示されるクオータボックスに表示されるあなたに設定されたファイル保存容量の制限に依存します。</p>
<p>あなたは一度にアップロードするためダイアログボックスから複数のファイルを選択できます。</p>
<p>ドラッグ&ドロップであなたのファイルおよびフォルダを整理できます。</p>
<p>セキュリティ上の理由からあなたのサイト管理者が一部のファイルタイプに関してシステムへのアップロードを制限する場合があります。</p>
