<h3>マイファイル</h3>
<p>ファイルエリアはあなたのポートフォリオ内で使用するフォルダおよびファイルのリポジトリ (保存場所) です。</p>
<p>ファイルエリアにアップロードできるファイル数は画面右側に表示されるクオータボックスに表示されるあなたに設定されたファイル保存容量の制限に依存します。</p>
<p>あなたは一度にアップロードするため、ダイアログボックスから複数のファイルを選択することができます。</p>
<p>ドラッグ&ドロップであなたのファイルおよびフォルダを整理することができます。</p>
<p>セキュリティ上の理由から、あなたのサイト管理者がいくつかのファイルタイプに関してシステムへのアップロードを制限する場合があります。</p>
