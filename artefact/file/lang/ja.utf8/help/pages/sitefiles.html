<h3>サイトファイル</h3>
<p>サイトファイルエリアはメインサイトのマイファイルエリアと同じように動作します。このエリアにアップロードされたファイルはすべてのログインユーザが利用できます。また、「パブリック」フォルダに入れられたファイルは正しいURLを知るすべてのユーザが利用できます。</p>
