<h3>グループファイル</h3>
<p>グループファイルエリアはあなたのグループページ内で使用する共有フォルダおよびファイルのリポジトリ (保存場所) です。</p>
<p>あなたはドラッグ&ドロップでグループファイルおよびフォルダを整理できます。</p>
<p>セキュリティ上の理由からあなたのサイト管理者が一部のファイルタイプに関してシステムへのアップロードを制限する場合があります。</p>
