<h1>代替テキスト</h1>
<p>これはイメージのツールチップとして使用されるテキストです。</p>
<p>このテキストはイメージが何を描写しているかではなく、実際に何を示しているか説明するためのものです。</p>
<p>例えばスズメのイメージの代替テキストは「木の枝に立つ鳥」であるのに対して、説明文 (イメージのキャプション) は「夜明けのスズメの鳴き声」とできます。</p>
