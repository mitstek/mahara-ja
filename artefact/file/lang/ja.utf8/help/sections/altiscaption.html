<h1>キャプションとしての代替テキスト</h1>
<p>あなたが「キャプション」フィールドのテキストではなく、代替テキストをキャプションとして使用したい場合、このオプションで「Yes」に設定してください。</p>
<p>すでにあなたの「キャプション」フィールドにテキストがある場合、イメージ表示時にそのテキストは無視されて代わりに代替テキストが使用されます。</p>
