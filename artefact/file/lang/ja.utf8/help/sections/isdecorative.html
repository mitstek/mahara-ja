<h1>装飾イメージ</h1>
<p>イメージが装飾目的だけの場合、あなたはそれを示せます。ここではスクリーンリーダが無視できるよう空の代替テキストを持つことになります。またキャプションもありません。</p>
<p>このオプションは枠線またはキラキラした画像等、本当に装飾的なイメージにのみ控えめに使用してください。</p>
<p>通常、イメージにはイメージに表示されているものを説明する代替テキストが必要です。これはスクリーンリーダを使用している人が認識するのに役立つからです。
<p>イメージには必ずしもキャプションが必要なわけではありません。</p>
