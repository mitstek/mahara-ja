<h3>グループクオータ</h3>
<p>このグループではグループメンバーがシステムにファイルをアップロードするときに使用できるストレージの合計が設定されています。クオータ上限に近づいてきた場合、あなたの上限を増分するようサイト管理者にご連絡ください。</p>
