<h3>アップロード時にイメージをリサイズする - 最大イメージサイズ</h3>
<p>アップロードイメージの最大の高さおよび幅 (ピクセル) です。最大イメージサイズを超えて、かつイメージのリサイズが有効にされている場合、これらの値に合致するようアップロードされたイメージすべてがリサイズされます。</p>
