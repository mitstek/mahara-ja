<h3>プラグイン管理</h3>
<p>必須としてマークされたフィールドはユーザアカウント作成のCSVファイルに含む必要のある、またはサイトへのユーザ登録後、ユーザが入力する必要のあるフィールドです。</p>
<p>「パブリック」がマークされたプロファイルフィールドはパブリックプロファイルエリアの検索および表示に関してすべてのログインユーザが利用できます。</p>
