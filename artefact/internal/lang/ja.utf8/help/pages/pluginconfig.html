<h3>プラグイン管理</h3>
<p>必須としてマークされたフィールドはアカウント作成のCSVファイルに含む必要のある、またはサイトへの登録後、人が入力する必要のあるフィールドです。</p>
<p>「パブリック」がマークされたプロファイルフィールドはパブリックプロファイルエリアの検索および表示に関してすべてのログインした人が利用できます。</p>
