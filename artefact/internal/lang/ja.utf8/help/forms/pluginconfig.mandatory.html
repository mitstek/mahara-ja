<h3>必須入力フィールド</h3>

<p>必須入力フィールドはユーザアカウント作成時、CSVファイルに含む必要のあるフィールドです。またはサイトへのユーザ登録完了後、ユーザが追加する必要のあるフィールドです。</p>
