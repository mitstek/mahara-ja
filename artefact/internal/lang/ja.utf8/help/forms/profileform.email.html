<h3>メールアドレス</h3>
<p>登録中に使用するメールアドレスはあなたへの連絡用の主メールアドレスとなりますが、サイトに複数のメールアドレスを登録することもできます。あなたのプロファイルには有効なメールアドレス使用してください。</p>
<p>新しいメールアドレスを追加するには<a onclick="email_new(); return false;" href="">メールアドレスを追加する</a>をクリックしてください。あなたのプロファイルを保存した後、新しいメールアドレス宛にメッセージが送信されます。新しいメールアドレスの登録を有効にするにはメッセージ内のリンクをクリックしてください。</p>
<p><strong>注意:</strong> あなたに送信されたメッセージ内のリンクは24時間のみ有効です。24時間経過した場合、同じ処理を繰り返してください。</p>
