<h3>ニックネーム</h3>
<p>あなたはニックネームの使用を選択することができます。あなたが好きなニックネームを使用することができます。このニックネームはサイト管理者およびスタッフ以外のユーザに対して、あなたの氏名の代わりに表示されます。</p>
