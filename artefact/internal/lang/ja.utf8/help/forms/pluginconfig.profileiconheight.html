<h3>アイコンサイズ</h3>
<p>アイコンサイズではユーザのプロファイルアイコンの最大ピクセル高および幅を指定します。プロファイルアイコンエリアにアップロードされた、すべてのイメージはこれらのサイズにリサイズされます。</p>
