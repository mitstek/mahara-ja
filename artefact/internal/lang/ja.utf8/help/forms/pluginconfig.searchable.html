<h3>検索可能フィールド</h3>

<p>検索可能フィールドとしてマークされたプロファイルフィールドはすべてのログインした人により検索できます。</p>

<p>通常、姓、名および表示名は常に検索できますが実際の検索に関しては「サイトオプションページ」の「人は実名を隠すことができる」、「ユーザ名を検索する」設定および個別の個別のプリファレンスによりコントロールされます。</p>

<p>メールアドレス等、ここに表示されている他の検索可能フィールドは人を検索するための検索キーワードに使用できますがこれらのフィールドが検索結果に表示されることはありません。</p>
