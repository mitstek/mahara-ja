<h3>検索対象フィールド</h3>

<p>検索対象フィールドとしてマークされたプロファイルフィールドは、すべてのログインユーザにより検索することができます。</p>

<p>通常、姓、名およびニックネームは常に検索することができますが、実際の検索に関しては、サイトオプションページの「ユーザが実名を隠すことができる」、「ユーザ名を検索する」設定および個別のユーザ設定によりコントロールされます。</p>

<p>メールアドレス等、ここに表示されている他の検索対象フィールドはユーザを検索するための検索キーワードに使用することができますが、それらのフィールドが検索結果に表示されることはありません。</p>
