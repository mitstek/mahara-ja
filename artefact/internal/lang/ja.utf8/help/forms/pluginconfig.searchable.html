<h3>検索可能フィールド</h3>

<p>検索可能フィールドとしてマークされたプロファイルフィールドはすべてのログインユーザにより検索できます。</p>

<p>通常、姓、名および表示名は常に検索できますが実際の検索に関してはサイトオプションページの「ユーザは実名を隠すことができる」、「ユーザ名を検索する」設定および個別のユーザ設定によりコントロールされます。</p>

<p>メールアドレス等、ここに表示されている他の検索可能フィールドはユーザを検索するための検索キーワードに使用できますがそれらのフィールドが検索結果に表示されることはありません。</p>
