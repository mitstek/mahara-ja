<h1>連絡先</h1>
<p>あなたの連絡先は情報が保存されている「<strong>プロファイル</strong>」から直接取得して編集できます。この連絡先を追加または更新するには「<strong>プロファイルを編集する</strong>」をクリックしてください。必要事項を入力した後、あなたのレジュメに戻るには「<strong>マイレジュメ</strong>」をクリックしてください。</p>
<p>あなたがレジュメに入力したすべてのデータを保持したい場合、あなたのプロファイル編集を終了する前に<strong>保存</strong>する必要がありますので注意してください。</p>
