<h3>連絡先</h3>
<p>あなたの連絡先は情報が保存されている「<b>プロファイル</b>」から直接取得して編集できます。この連絡先を追加または更新するには「<b>プロファイルを編集する</b>」をクリックしてください。必要事項を入力した後、あなたのレジュメに戻るには「<b>マイレジュメ</b>」をクリックしてください。</p>
<p>あなたがレジュメに入力したすべてのデータを保持したい場合、あなたのプロファイル編集を終了する前に<b>保存</b>する必要がありますので注意してください。</p>
