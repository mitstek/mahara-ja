<h3>マイスキル</h3>
<p>スキルエリアは次の3つのセクションに分けられています: パーソナル、アカデミック、ワーク。ここで作成したスキルはあなたのビューに追加できます。</p>
<p>雇用主はあなたがどのようなスキルを職務にもたらすのか常に興味を持っています。協力的なコミュニティまたはワーキンググループに対してあなたがどのような属性をもたらすのか表示するためこのセクションを使用することもできます。</p>
