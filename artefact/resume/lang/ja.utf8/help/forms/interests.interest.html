<h3>興味のあること</h3>
<p>「興味のあること」サブセクションではあなたが個人的および専門的に興味のあることを入力できます。ここにはあなたの趣味、スポーツ活動、ボランティアの仕事、研究分野および専門的知識等を含めます。あなたの「興味のあること」を掲載することであなたがどのような人物であり、組織に何をもたらすのか、雇用主が把握できます。</p>
