<h3>マイゴール</h3>
<p>ゴールエリアは次の3つのセクションに分けられています: パーソナル、アカデミック、キャリア。ここで作成したゴールはあなたのビューに追加することができます。</p>
<p>パーソナルまたはキャリアゴールはどのロールがあなたの希望に合致しているか雇用主が理解するためしばしばレジュメに記述されます。</p>
<p>あなたの学習計画で、あなたが求めている達成に関して記述するためアカデミックゴールセクションを使用することもできます。</p>
