<h3>マイレジュメ</h3>
<p>レジュメエリアではオンラインレジュメまたはCV (curriculum vitae) を作成できます。レジュメエリアは2つのセクションに分けられています – 1つは一般的な情報を入力するエリア、もう1つはあなたの経験および資格を入力するエリアです。</p>
<p><strong>注意:</strong> それぞれの新しいエントリはページ下部にある「保存」ボタンをクリックして保存してください。</p>
