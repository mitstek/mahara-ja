<h1>マイスキル</h1>
<p>スキルエリアは次の3つのセクションに分けられています: パーソナル、アカデミック、ワーク。それぞれのボックスのHTMLエディタを使用することであなたはスキルを記述したアーティファクトを作成できます。ここで作成したアーティファクトはあなたのページに追加できます。</p>
<p>雇用主はあなたがどのようなスキルを職務にもたらすのか常に興味を持っています。協力的なコミュニティまたはワーキンググループに対してあなたがどのような属性をもたらすのか表示するためこのセクションを使用することもできます。</p>
<p><strong>注意:</strong> それぞれの新しいエントリはページ下部にある「保存」ボタンをクリックして保存してください。</p>
