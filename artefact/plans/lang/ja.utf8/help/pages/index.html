<h3>プラン</h3>
<p>プランはシンプルなToDoリストです。特に中期および長期の達成に関するプランに適しています。プランは完了日と関連付けられた個々の多くの活動により構成することができます。</p>
<p>あなたは機能を以下のように使用することができます:</p>
<uL>
<li>大きなタスクに関してあなたの個別のゴールを設定するため。</li>
<li>あなたの個人学習活動を管理してあなた自身が設定した期間内にどの程度達成しているか確認するため。</li>
<li>あなたの専門的能力開発のために出席したワークショップの経過を追うため。</li>
</ul>
