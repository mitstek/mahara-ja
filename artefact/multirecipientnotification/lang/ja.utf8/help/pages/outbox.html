<h3>送信箱</h3>
<p>これはあなたから発生するシステム活動またはイベントのリストです。通知を読んだ後、あなたのリストから削除するためマークできます。</p>
<p><strong>注意:</strong> 内部通知は送信箱から削除できません。</p>
