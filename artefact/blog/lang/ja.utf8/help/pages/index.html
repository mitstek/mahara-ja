<h3>マイブログ</h3>
<p>ブログはあなたの考えや経験を記録することのできる日誌のようなツールです。</p>
<p>デフォルトではあなたのブログを閲覧できるのはあなたのみです。ブログをビューに追加することで他のユーザにあなたのブログを読ませたり、コメントを投稿させることができます。</p>
<p>あなたが記事を投稿できるようにするにはまずブログを作成してください。あなたは好きなだけ多くの異なるブログを作成することができきます。</p>
