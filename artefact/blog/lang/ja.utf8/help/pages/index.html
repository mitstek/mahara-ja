<h3>日誌</h3>
<p>日誌はあなたの考えや経験を記録できるブログのようなツールです。</p>
<p>デフォルトではあなたの日誌を閲覧できるのはあなたのみです。日誌をページに追加することで他の人にあなたの日誌を読ませたり、コメントを投稿させることができます。</p>
<p>あなたは好きなだけ多くの異なる日誌を作成でききます。</p>
