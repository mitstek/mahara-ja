<h3>添付ファイル</h3>
<p>あなたのファイルエリアに保存されているファイルを日誌エントリに添付したい場合、所要のファイルのため、あなたのリポジトリを閲覧することができます。</p>
<p>あなたのファイルフォルダ構成を確認して、所要のファイルを選択してください。</p>
<p>あなたのコンピュータから、新しいファイルをアップロードすることもできます。新しくアップロードされたファイルはあなたのファイルエリアに保存され、同時に日誌エントリにも添付されます。</p>
