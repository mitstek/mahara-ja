<h3>添付ファイル</h3>
<p>あなたのファイルエリアに保存されているファイルを日誌エントリに添付したい場合、所要のファイルのためあなたのリポジトリを閲覧できます。</p>
<p>あなたのファイルフォルダ構成を確認して所要のファイルを選択してください。</p>
<p>あなたのコンピュータから、新しいファイルをアップロードすることもできます。新しくアップロードされたファイルはあなたのファイルエリアに保存され同時に日誌エントリにも添付されます。</p>
