<h3>マイファイルを閲覧する</h3>
<p>あなたのファイルエリアに保存されているファイルをブログ記事に添付したい場合、所要のファイルのためあなたのリポジトリを閲覧できます。</p>
<p>あなたのファイルフォルダ構成を確認して所要のファイルを添付してください。「ブログファイル」フォルダにはすでにブログ記事に添付されているファイルが含まれます。</p>
