<h1>1ページあたりのエントリ数</h1>
<p>1～10の間の値です。</p>
<p>これは一度に表示されるエントリの最大数です (以降のエントリはページネーションで閲覧可能です)。</p>
<p>あなたはこの値を空白のままにできます (ページネーションは使用されません)。しかし、その場合、あなたは必ず「表示するエントリ数」を設定する必要があります。</p>
<p>逆にあなたがここで値を設定した場合、「表示するエントリ数」は空白のままにできます (1ページに表示されるエントリ数は設定値が上限となります)。</p>
