<h1>表示するエントリ</h1>
<p>1～100の間の値です。</p>
<p>これは表示可能な最大エントリ数です（「1ページあたりのエントリ数」も使用している場合、すべてのページを含めた合計数です)。</p>
<p>あなたはこの値を空白のままにできます (これはエントリ数が制限されないことを意味します)。しかし、この場合、あなたは必ず「1ページあたりのエントリ数」を設定する必要があります。</p>
<p>逆にあなたがここで値を設定した場合、「1ページあたりのエントリ数」を空白のままにできます (これはエントリが1ページに表示されることを意味します)。</p>
