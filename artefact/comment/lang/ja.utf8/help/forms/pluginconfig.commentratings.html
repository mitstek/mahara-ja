<h3>コメントレーティング</h3>

<p>この設定を有効にすることにより、アーティファクトおよびページをレーティングできるようになります。</p>
<p>あなたは評価尺度を3から12のアイテム、アイコン、使用するアイコン色から選択することができます。</p>
<p>あなたがレーティングの選択数を変更した場合、レーティング自体は新しい尺度に合致するよう再計算されないことに留意してください。</p>
<p>レーティングは単独ではなく、コメントまたは添付ファイルが必須であることに留意してください。</p>
