<h3>コメントレーティング</h3>

<p>アーティファクトおよびページに5つ星のレーティングを使用するにはこの設定を有効にしてください。</p>

<p>レーティングをレーティングすることはできないこと、コメントまたは添付ファイルが必要なことに留意してください。</p>
