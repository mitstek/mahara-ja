<h1>アクティブ</h1>
<p>この経験をアクティブにすることであなたのインスティテューションに所属するすべての人にその経験が表示されます。そして、その経験に対して時間の記録を開始できます。経験が非アクティブの場合、すでにその経験を使用しているポートフォリオ作成者はその経験を引き続き使用できますが、まだ使用していないポートフォリオ作成者にはその経験は表示されません。</p>
