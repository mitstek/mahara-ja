<h1>内省</h1>
<p>あなたの内省において、自分の活動を振り返り、次にこの活動または類似の活動の際にどのようなことを変えたらよいのか、また、どのようなことをしたら良いのか考察できます。また、あなたがこの活動で学んだことが仕事または私生活の他の分野でどのように役立つかも考えてみましょう。</p>
<p>内省があなたにとって正式な要件である場合、考慮すべき特定の質問があるかもしれないため、あなたのポートフォリオのインストラクションを参照してください。</p>
