<h1>カテゴリ</h1>
<p>カテゴリはサブカテゴリがそのカテゴリとグループ化できるように設定された順番に一覧表示されています。ここではそれぞれのカテゴリおよびサブカテゴリを「カテゴリ」と呼びます。</p>
<p>あなたの活動詳細を閲覧したい場合、ここをクリックしてください。カテゴリを選択しない場合、あなたの選択した経験に関連するすべての活動が表示されます。</p>
