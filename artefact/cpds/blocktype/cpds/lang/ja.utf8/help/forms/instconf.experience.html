<h1>経験</h1>
<p>あなたが特定のCPD経験に対して時間を記録した場合、必要な時間数および完了した時間数を自動的に表示するためにここでそれらの活動をフィルタリングできます。</p>
<p>情報はテーブルに表示されるため、あなたは追加したすべての詳細を表示できます。あなたが経験を通じての進捗状況をより視覚的に確認したい場合、「CPD概要」ブロックをページに配置してください。</p>
